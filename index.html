<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 標題更新 -->
    <title>Watchlist Dashboard V14</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>

    <!-- jspreadsheet and Material Icons libraries -->
    
    <script src="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.js"></script>
	<script src="https://jsuites.net/v5/jsuites.js"></script>
	<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.css" type="text/css" />
	<link rel="stylesheet" href="https://jsuites.net/v5/jsuites.css" type="text/css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />



    <style>
        :root {
            --bg-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-primary: #2c3e50;
            --text-secondary: #555;
            --border-color: #e0e0e0;
            --header-bg: #f8f9fa;
            --hover-bg: #f5f5f5;
            --modal-bg: #fefefe;
            --modal-overlay-bg: rgba(0,0,0,0.6);
            --button-bg: #f0f0f0;
            --button-active-bg: #d1e3f8;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 5px 20px rgba(0,0,0,0.3);
            --primary-color: #4a90e2;
            --positive-color: #28a745;
            --negative-color: #dc3545;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #444;
            --header-bg: #2c3e50;
            --hover-bg: #3a4a5a;
            --modal-bg: #282828;
            --modal-overlay-bg: rgba(0,0,0,0.8);
            --button-bg: #333;
            --button-active-bg: #4a90e2;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 5px 20px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .container { max-width: 1800px; margin: 0 auto; padding: 15px; }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 9999; transition: opacity 0.3s ease; color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2); width: 48px; height: 48px;
            border-radius: 50%; border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.2rem; font-weight: 500; }

        .main-content {
            background: var(--bg-color); border-radius: 12px;
            padding: 25px; box-shadow: var(--shadow-light);
            transition: background-color 0.3s;
        }

        .header-controls {
            display: flex; justify-content: flex-end; align-items: center;
            margin-bottom: 10px;
        }
        #theme-toggle {
            cursor: pointer; background: none; border: none; padding: 5px;
            display: flex; align-items: center; justify-content: center;
        }
        #theme-toggle svg { width: 24px; height: 24px; fill: var(--text-primary); }

        .tabs {
            display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 20px;
            position: sticky; top: 0; background: var(--bg-color); z-index: 100;
        }
        .tab-link {
            padding: 10px 20px; cursor: pointer; border-bottom: 3px solid transparent;
            margin-bottom: -2px; font-size: 1.1rem; font-weight: 500; transition: all 0.3s ease;
            color: var(--text-secondary);
        }
        .tab-link:hover { color: var(--primary-color); }
        .tab-link.active {
            color: var(--primary-color); border-bottom-color: var(--primary-color); font-weight: 600;
        }

        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .chart-sub-tabs, .view-toggle-tabs, .chart-time-controls, .cross-market-controls {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .chart-time-controls {
            justify-content: space-between;
            padding-bottom: 10px;
        }

        .chart-sub-tab-link, .view-toggle-tab,
        .chart-time-controls div:first-child button,
        .chart-time-controls div:last-child button,
        .cross-market-controls button,
        #modal-time-controls button
         {
            padding: 8px 15px; cursor: pointer; font-size: 0.95rem; font-weight: 500;
            color: var(--text-secondary); border: none; background-color: var(--button-bg);
            margin: 0 5px 5px 0; border-radius: 6px; transition: all 0.3s ease;
        }
        .chart-sub-tab-link:hover, .view-toggle-tab:hover,
        .chart-time-controls div:first-child button:hover,
        .chart-time-controls div:last-child button:hover,
        .cross-market-controls button:hover,
        #modal-time-controls button:hover
         { color: var(--primary-color); }

        .chart-sub-tabs { border-bottom-style: solid; border-bottom-width: 2px; }
        .chart-sub-tab-link { background: none; margin-bottom: -2px; border-bottom: 3px solid transparent; }
        
        .view-toggle-tabs {
            border-bottom: none;
            margin-bottom: 0;
        }

        .chart-sub-tab-link.active, .view-toggle-tab.active,
        .chart-time-controls div:first-child button.active,
        .chart-time-controls div:last-child button.active,
        .cross-market-controls button.active,
        #modal-time-controls button.active
         {
            color: var(--primary-color); background-color: var(--button-active-bg); font-weight: 600;
        }
        body.dark-mode .chart-sub-tab-link.active, body.dark-mode .view-toggle-tab.active,
        body.dark-mode .chart-time-controls div:first-child button.active,
        body.dark-mode .chart-time-controls div:last-child button.active,
        body.dark-mode .cross-market-controls button.active,
        body.dark-mode #modal-time-controls button.active
         {
            color: #fff;
        }
        .chart-sub-tab-link.active { border-bottom-color: var(--primary-color); background: none; }
        .cross-market-controls { border-bottom: none; justify-content: flex-start; }


        /* --- 請求 1 修復: 確保圖表在背景也能繪製 --- */
        #chart-sub-content-container {
            position: relative; /* 讓子層的 absolute 定位有依據 */
        }
        .chart-sub-tab-content {
            animation: fadeIn 0.4s;
            position: absolute;  /* 改為絕對定位 */
            left: -9999px;       /* 移出畫面外 */
            top: 0;
            opacity: 0;          /* 視覺上隱藏 */
            width: 100%;         /* 改為 100% 確保寬度 */
        }
        .chart-sub-tab-content.active {
            position: relative;  /* 恢復正常定位 */
            left: 0;
            opacity: 1;
            width: auto;         /* 恢復自動寬度 */
        }
        /* --- 請求 1 修復結束 --- */

        /* --- 【修改】: 隱藏巢狀圖表容器 --- */
        .indexed-chart-container {
            display: none; /* 預設隱藏所有巢狀圖表 */
        }
        .indexed-chart-container.active {
            display: block; /* 只顯示被選中的圖表 */
        }
        /* --- 【修改結束】 --- */


        .view-content { display: none; }
        .view-content.active { display: block; }

        .table-container {
            overflow: auto;
            border: 1px solid var(--border-color); border-radius: 8px;
            margin-top: 20px;
        }
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th, td { padding: 8px 12px; border-bottom: 1px solid var(--border-color); white-space: nowrap; font-size: 0.95rem;}
        th:first-child, td:first-child { text-align: left; }
        th {
            background-color: var(--header-bg); font-weight: 600; user-select: none;
            position: sticky; top: 0; z-index: 10;
        }
        .summary-card th {
            cursor: context-menu;
        }

        tr:hover { background-color: var(--hover-bg); }
        .clickable-row { cursor: pointer; }
        .text-positive { color: var(--positive-color) !important; font-weight: 500; }
        .text-negative { color: var(--negative-color) !important; font-weight: 500; }

        .chart-controls { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        .chart-controls label { font-weight: 500; }
        .chart-controls input {
            flex-grow: 1; border: 1px solid var(--border-color); padding: 8px;
            border-radius: 6px; min-width: 250px; font-size: 1rem;
            background-color: var(--bg-color); color: var(--text-primary);
        }
        .controls-input {
            border: 1px solid var(--border-color); padding: 8px;
            border-radius: 6px; font-size: 0.95rem;
            background-color: var(--bg-color); color: var(--text-primary);
        }
        .chart-controls button.update-btn {
             background-color: var(--primary-color); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer;
        }
        .custom-date-inputs { display: none; gap: 10px; align-items: center; }
        .custom-date-inputs.active { display: flex; }

        .modal {
            position: fixed; z-index: 1001; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: var(--modal-overlay-bg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: var(--modal-bg); margin: 5% auto; padding: 25px;
            border-radius: 12px; width: 90%; max-width: 1200px; box-shadow: var(--shadow-strong);
            position: relative;
            transform: translateY(-50px); transition: transform 0.3s ease-out;
        }
        /* --- Styles for new Report Modal content --- */
        #report-modal-content-area {
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            background: var(--hover-bg);
        }
        #report-modal-content-area h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }
         #report-modal-content-area h2, #report-modal-content-area h3 {
            color: var(--text-primary);
            margin-top: 20px;
        }
        #report-modal-content-area p {
            white-space: pre-wrap;
            line-height: 1.6;
        }
         #report-modal-content-area table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            background: var(--bg-color);
            max-width: 700px;
            margin: 10px auto;
         }
         #report-modal-content-area th, #report-modal-content-area td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: right;
            white-space: nowrap;
         }
         /* --- 請求 3 修復: 報表表格標題黑底白字 --- */
         #report-modal-content-area th {
            background-color: #000;
            color: #fff;
         }
         /* --- 請求 3 修復結束 --- */
         #report-modal-content-area th:first-child, #report-modal-content-area td:first-child {
            text-align: left;
         }
         /* --- MODIFICATION (Issue 2) --- */
         #report-modal-content-area img {
            width: 100%;
            max-width: 1000px; /* Increased from 700px */
            height: auto;
            border: 1px solid var(--border-color);
            background: white; /* Ensure chart background is white */
            display: block;
            margin: 10px auto;
         }
         /* --- MODIFICATION (Req 3) --- */
         #report-modal-content-area .summary-block {
             margin-bottom: 15px;
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 10px;
             background-color: var(--bg-color);
             padding: 10px;
             border-radius: 5px;
         }
         #report-modal-content-area .summary-block h4 {
             margin-bottom: 5px;
         }
         #report-modal-content-area .summary-block pre {
             white-space: pre-wrap;
             word-wrap: break-word;
             font-size: 0.9rem;
             line-height: 1.6;
         }


        .modal.show .modal-content { transform: translateY(0); }
        .close {
            color: #aaa; position: absolute; top: 10px; right: 20px;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .modal-header { text-align: center; margin-bottom: 10px; color: var(--text-primary); }
        .modal-chart-container { position: relative; height: 500px; width: 100%; }

        /* --- Summary Tab --- */
        #summary { padding: 10px 0; }
        .summary-header {
            display: flex; justify-content: flex-start; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 10px;
        }
        .summary-header label { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        
        /* --- Style for new email button --- */
        .summary-header {
            justify-content: space-between; /* Change flex-start to space-between */
        }
        .summary-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .email-report-btn {
            background-color: #0078d4; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* --- MODIFICATION (Req 3) --- */
            font-family: inherit;
        }
        .email-report-btn:hover {
            background-color: #005a9e;
        }
        #email-report-status {
            font-size: 0.9rem;
            font-weight: 500;
        }
        /* --- End Modification --- */


        #summary-content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .summary-card {
            border: 1px solid var(--border-color); border-radius: 8px; padding: 15px;
            background: var(--bg-color); display: flex; flex-direction: column;
            box-shadow: var(--shadow-light);
            overflow: auto;
            position: relative;
            padding-top: 35px; 
        }
        
        .summary-card-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .summary-card-header h3 { display: none; }
        .summary-card-header .market-tag {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: var(--button-bg);
            padding: 4px 8px;
            border-radius: 5px;
        }
        #summary-equity-index .market-tag { display: none; }

        .table-content-wrapper { overflow: auto; }
        .summary-card table { font-size: 0.9rem; table-layout: auto; width: 100%; }
        .summary-card th, .summary-card td { padding: 8px 10px; }
        .summary-card td:first-child, .summary-card th:first-child { width: auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .summary-card .clickable-row:hover { background-color: var(--hover-bg); }
        .summary-card .custom-date-header { text-decoration: none; cursor: default; }

        .summary-card th.hidden-col,
        .summary-card td.hidden-col { display: none; }
        .custom-context-menu {
            position: absolute;
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-strong);
            border-radius: 8px;
            padding: 10px;
            z-index: 1010;
            min-width: 180px;
        }
        .custom-context-menu ul { list-style: none; padding: 0; margin: 0; }
        .custom-context-menu li { padding: 5px 10px; display: flex; align-items: center; cursor: pointer; }
        .custom-context-menu li:hover { background-color: var(--hover-bg); }
        .custom-context-menu li input { margin-right: 10px; cursor: pointer; }
        
        /* --- Styles for jSuites color picker (REMOVED) --- */
        /* --- MODIFICATION (Req 5) --- */


        /* --- Data Tab --- */
        #data-table-container {
            min-height: 70vh;
        }

        /* --- News Tab --- */
        #news-controls {
            display: none;
        }
        .news-btn {
            padding: 8px 15px; cursor: pointer; font-size: 0.95rem; font-weight: 500;
            color: var(--text-secondary); border: none; background-color: var(--button-bg);
            margin: 0 5px 5px 0; border-radius: 6px; transition: all 0.3s ease;
        }
        .news-btn.active {
            color: var(--primary-color); background-color: var(--button-active-bg); font-weight: 600;
        }
        body.dark-mode .news-btn.active { color: #fff; }
        
        #news-container { display: flex; height: 70vh; gap: 0; }
        

        
        #news-filters {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: var(--header-bg);
        }
        
        #news-status {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            margin: 0;
        }
        
        #news-content {
            overflow-y: auto;
            flex-grow: 1;
            padding: 0;
        }
        
       #news-left-pane {
    flex: 0 0 50%; /* <-- CHANGE THIS. Starts at 50% width, doesn't grow or shrink on its own. */
    display: flex;
    flex-direction: column;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
}

#news-splitter {
    flex-basis: 5px;
    cursor: col-resize;
    background-color: var(--border-color);
    transition: background-color 0.3s;
}
#news-splitter:hover {
    background-color: var(--primary-color);
}

#news-right-pane {
    flex: 1 1 auto; /* <-- CHANGE THIS. Allows it to grow and shrink to fill remaining space. */
    max-height: 70vh;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 20px;
    background-color: var(--hover-bg);
    display: none;
}		

        #news-right-pane {
            flex: 1;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--hover-bg);
            display: none;
        }
        
        #news-detail-content h3 { margin: 0 0 10px 0; color: var(--text-primary); font-size: 1.5rem; font-weight: 600; }
        #news-detail-content .meta { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 15px; }
        .news-link-container { margin-bottom: 15px; }
        .news-link-container a { font-weight: 600; color: var(--primary-color); text-decoration: none; }
        .news-link-container a:hover { text-decoration: underline; }
        
        #news-detail-content .content, #news-detail-content .summary-block {
            white-space: pre-wrap; word-wrap: break-word; font-size: 1rem;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7; 
        }
        #news-detail-content .summary-block { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        #news-detail-content .summary-block h4 { font-size: 1.1rem; margin-bottom: 8px;}

        .news-item {
            padding: 12px 15px;
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 0;
            cursor: pointer;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item:hover { border-color: var(--primary-color); background-color: var(--hover-bg); }
        .news-item.active {
            border-color: transparent;
            background-color: var(--button-active-bg);
            border-width: 0;
        }
        body.dark-mode .news-item.active {
            background-color: var(--button-active-bg);
        }

        .news-meta-top {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        .news-meta-top .ticker-name {
            font-weight: 600;
            background-color: transparent;
            color: var(--text-primary);
            padding: 0;
            border-radius: 0;
        }
        
        .news-item h4, .news-title {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            line-height: 1.4;
        }
        .news-meta { font-size: 0.85rem; color: var(--text-secondary); }
        
        /* Chart Grid for Chart 7 */
        .chart-grid-container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-grid-container .modal-chart-container {
            height: 400px;
        }

    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Loading latest data from GitHub...</p>
    </div>

    <div class="container">
        <div class="header-controls">

        // --- Utility Functions ---
        function formatNumberWithCommas(num, decimals = -1) {
             if (num === null || num === undefined) return 'N/A';
             const numStr = (decimals >= 0) ? Number(num).toFixed(decimals) : String(num);
             const parts = numStr.split('.');
             parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
             return parts.join('.');
        }

        function parseFloatString(floatStr) {
            if (!floatStr || typeof floatStr !== 'string') return null;
            const num = parseFloat(floatStr.replace(/,/g, ''));
            if (isNaN(num)) return null;
            const char = floatStr.charAt(floatStr.length - 1).toUpperCase();
            if (char === 'B') return num * 1_000_000_000;
            if (char === 'M') return num * 1_000_000;
            if (char === 'T') return num * 1_000_000_000_000;
            return num;
        }

        function getStartDate(period, referenceDate) {
            const d = new Date(referenceDate);
            d.setHours(0,0,0,0);
            switch(period) {
                case '1d': d.setDate(d.getDate() - 1); return d;
                case '1w': d.setDate(d.getDate() - 7); return d;
                case 'mtd': return new Date(d.getFullYear(), d.getMonth(), 1);
                case '1m': d.setMonth(d.getMonth() - 1); return d;
                case '3m': d.setMonth(d.getMonth() - 3); return d;
                case '6m': d.setMonth(d.getMonth() - 6); return d;
                case 'ytd': return new Date(d.getFullYear(), 0, 1);
                case '1y': d.setFullYear(d.getFullYear() - 1); return d;
                case 'lastYear': return { start: new Date(d.getFullYear() - 1, 0, 1), end: new Date(d.getFullYear() - 1, 11, 31) };
                default: return null;
            }
        }

        function formatValue(val, type, market = 'Unknown') {
            if (val === null || isNaN(val)) return 'N/A';
            if (type === 'percent') return `${val.toFixed(2)}%`;
            if (type === 'points') {
                return formatNumberWithCommas(val.toFixed(2));
            }
            return val;
        }

        function formatDateYYYYMMDD(date) {
            if (!(date instanceof Date) || isNaN(date)) return "";
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        async function fetchJsonWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(`${url}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.log(`Attempt ${i + 1} failed for ${url}: ${error.message}`);
                    if (i < retries - 1) await new Promise(res => setTimeout(res, delay)); else throw error;
                }
            }
        }

        async function loadAllDataFromGitHub() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');

            const marketDataUrls = {
                'Equity Index': 'https://raw.githubusercontent.com/andychu221/yhfinance-fred-data/main/market_data/Equity_Index.json',
                'TW Stocks': 'https://raw.githubusercontent.com/andychu221/yhfinance-fred-data/main/market_data/TW_Stocks.json',
                'US Stocks': 'https://raw.githubusercontent.com/andychu221/yhfinance-fred-data/main/market_data/US_Stocks.json',
            };

            const tickersToExclude = [];

            try {
                loadingText.textContent = 'Loading market data...';
                const marketPromises = Object.entries(marketDataUrls).map(([marketName, url]) => fetchJsonWithRetry(url).then(data => ({ marketName, data })).catch(() => ({ marketName, data: null })));
                const marketResults = await Promise.all(marketPromises);

                loadingText.textContent = 'Processing market data...';
                allData = [];
                tickerMetadata.clear();
                const newTwStockNames = {
                    '5347.TWO': 'Vanguard', '3443.TW': 'GUC',

                };

                marketResults.forEach(result => {
                    if (!result || !result.data) return;
                    Object.entries(result.data).forEach(([ticker, details]) => {
                        if (tickersToExclude.includes(ticker)) return;
                        if (newTwStockNames[ticker]) {
                            details.name = newTwStockNames[ticker];
                        }
                        tickerMetadata.set(ticker, {
                            float: parseFloatString(details.float) || null,
                        });
                        if (details && details.date && details.close && Array.isArray(details.date) && Array.isArray(details.close)) {
                            const hasVolume = (result.marketName === 'TW Stocks' || result.marketName === 'US Stocks') && details.volume && Array.isArray(details.volume);
                            details.date.forEach((dateStr, index) => {
                                const price = details.close[index];
                                if (price !== null && price !== undefined) {

                                        name: details.name,
                                        market: result.marketName,
                                        date: new Date(dateStr),
                                        price: parseFloat(price),
                                        volume: volume,
                                        originalDateStr: dateStr
                                    });
                                }
                            });
                        }
                    });
                });

                allData.sort((a, b) => a.date - b.date);
                
                // --- MODIFICATION (Req 6): Set latestDataDate based on watchlist tickers ---
                const watchlistTickers = ['3443.TW', '6789.TW', '5347.TWO', '3374.TWO'];
                const watchlistData = allData.filter(d => watchlistTickers.includes(d.ticker));

                if (watchlistData.length > 0) {
                    latestDataDate = new Date(Math.max(...watchlistData.map(d => d.date)));
                } else if (allData.length > 0) {
                    // Fallback to all data if watchlist is empty
                    latestDataDate = new Date(Math.max(...allData.map(d => d.date)));

        function processPriceData() {
            allPerformanceData.clear();
            dataByMarket = allData.reduce((acc, row) => {
                if (!acc[row.market]) acc[row.market] = [];
                acc[row.market].push(row);

        function calculatePerformanceForTicker(ticker, market) {
            const tickerData = allData.filter(d => d.ticker === ticker).sort((a,b) => a.date - b.date);
            if(tickerData.length === 0) return {};

            const firstDataPoint = tickerData[0];
            const lastDataPoint = tickerData[tickerData.length - 1];
            const refDate = lastDataPoint.date;

            let lastTime = 'c';
            if (lastDataPoint.originalDateStr && lastDataPoint.originalDateStr.includes(' ')) {
                lastTime = lastDataPoint.originalDateStr.split(' ')[1];
            }

            const findDataPointOnOrBefore = (date, data = tickerData) => {
                if (!date || isNaN(date.getTime())) return null;
                let closest = null;
                const targetDate = new Date(date);
                targetDate.setHours(23, 59, 59, 999);

                for (let i = data.length - 1; i >= 0; i--) {
                    if (data[i].date <= targetDate) {
                        closest = data[i];
                        break;
                    }
                }
                return closest;
            };

            const findPriceOnOrBefore = (date, data = tickerData) => {
                const point = findDataPointOnOrBefore(date, data);
                return point ? point.price : null;
            };

            const isRate = false;

            const calcPerf = (startPrice, endPrice, isRate, isInverted) => {
                if (startPrice === null || endPrice === null || startPrice === 0) return null;
                let result = ((endPrice / startPrice) - 1) * 100;
                return isInverted ? result * -1 : result;
            }

            const lastPrice = lastDataPoint.price;
            const invertedFx = false;

            const perf = {
                ticker,
                name: tickerData[0].name,
                market,
                lastPrice: lastPrice,
                lastPriceFormatted: formatNumberWithCommas(lastPrice.toFixed(2)),
                lastDate: formatDateMMDD(refDate),
                lastTime: lastTime,
                firstDate: firstDataPoint.date
            };

            const prevPrice1d = tickerData.length > 1 ? tickerData[tickerData.length - 2].price : null;
            const perf1d = calcPerf(prevPrice1d, lastPrice, isRate, invertedFx);
            perf['1d'] = formatValue(perf1d, 'percent');
            perf['1d_raw'] = perf1d;
            perf['1d_pts'] = formatValue(prevPrice1d !== null ? (lastPrice - prevPrice1d) : null, 'points', market);
            perf['1d_pts_raw'] = prevPrice1d !== null ? (lastPrice - prevPrice1d) : null;

            ['1w', 'mtd', '1m', '3m', 'ytd', '1y'].forEach(p => {
                const startDate = getStartDate(p, refDate);
                const startPrice = findPriceOnOrBefore(startDate);
                const pPerf = calcPerf(startPrice, lastPrice, isRate, invertedFx);
                const pPts = startPrice !== null ? (lastPrice - startPrice) : null;
                perf[p] = formatValue(pPerf, 'percent');
                perf[p + '_raw'] = pPerf;
                perf[p + '_pts'] = formatValue(pPts, 'points', market);
                perf[p + '_pts_raw'] = pPts;
            });

            const lastYearDates = getStartDate('lastYear', refDate);
            const startPriceLY = findPriceOnOrBefore(lastYearDates.start);
            const endPriceLY = findPriceOnOrBefore(lastYearDates.end);
            const perfLY = calcPerf(startPriceLY, endPriceLY, isRate, invertedFx);
            const pPtsLY = (startPriceLY !== null && endPriceLY !== null) ? endPriceLY - startPriceLY : null;
            perf.lastYear = formatValue(perfLY, 'percent');
            perf.lastYear_raw = perfLY;
            perf.lastYear_pts = formatValue(pPtsLY, 'points', market);
            perf.lastYear_pts_raw = pPtsLY;

            perf.findDataPointOnOrBefore = findDataPointOnOrBefore;
            perf.findPriceOnOrBefore = findPriceOnOrBefore;
            perf.calcPerf = calcPerf;

            return perf;
        }

            menu.innerHTML = menuHTML;

            menu.style.display = 'block';
            const pageX = Math.min(event.pageX, window.innerWidth - menu.offsetWidth - 10);
            const pageY = Math.min(event.pageY, window.innerHeight - menu.offsetHeight - 10);

            menu.style.top = `${pageY}px`;
        }

        function toggleSummaryColumn(colName, isVisible) {

        function applyColumnVisibility() {
            document.querySelectorAll('.summary-card').forEach(card => {
                const table = card.querySelector('table');
                if (!table) return;

                const headers = table.querySelectorAll('th');
                const rows = table.querySelectorAll('tbody tr');

                headers.forEach((th, index) => {
                    const colName = th.textContent;
                    const colIdx = index + 1;
                    const isHidden = hiddenSummaryColumns[colName];

                    if (isHidden) {
                        th.classList.add('hidden-col');
                        rows.forEach(row => {
                            const cell = row.querySelector(`td:nth-child(${colIdx})`);
                            if (cell) cell.classList.add('hidden-col');
                        });
                    } else {
                        th.classList.remove('hidden-col');
                        rows.forEach(row => {
                            const cell = row.querySelector(`td:nth-child(${colIdx})`);
                            if (cell) cell.classList.remove('hidden-col');
                        });
                    }
                });
            });
        }

        function updateSummaryReferenceDate(dateString) {
            const newDate = new Date(dateString);

                const years = chart.options.plugins.yearAxis.years;
                if (Object.keys(years).length === 0) return;
                const { ctx, chartArea: { bottom, left, right }, scales: { x } } = chart;
                ctx.save();
                // --- MODIFICATION (Req 2): Increase font size ---
                ctx.font = '18px sans-serif';
                ctx.fillStyle = document.body.classList.contains('dark-mode') ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                for (const year in years) {
                    const yearData = years[year];
                    const midPoint = (yearData.min + yearData.max) / 2;
                    const xPos = x.getPixelForValue(midPoint);
                    if (xPos >= left && xPos <= right) {
                        ctx.fillText(year, xPos, bottom + 35);
                    }
                }
                ctx.restore();
             },
            afterFit: (chart) => {

        function getYearEndLineAnnotations(startDate, endDate) {
            const annotations = {};
            if (!startDate || !endDate) return annotations;

            const startYear = startDate.getFullYear();
            const endYear = endDate.getFullYear();

            for (let year = startYear + 1; year <= endYear; year++) {
                const yearStart = new Date(year, 0, 1).getTime();
                
                if (yearStart > startDate.getTime() && yearStart <= endDate.getTime()) {
                    annotations[`yearLine${year}`] = {
                        type: 'line',
                        scaleID: 'x',
                        value: yearStart,
                        borderColor: 'rgba(100, 100, 100, 0.7)',
                        borderWidth: 1.5,
                        borderDash: [5, 5],
                        label: {
                            enabled: false
                        }
                    };
                }
            }

        function pivotDataForDownload() {
            try {
                const uniqueDates = [...new Set(allData.map(d => d.originalDateStr.split(' ')[0]))].sort();
                const uniqueTickers = [...new Set(allData.map(d => d.ticker))].sort();

                pivotedDataHeaders = ['Date', ...uniqueTickers];

                const priceDataMap = new Map();
                const volumeDataMap = new Map();

                allData.forEach(d => {
                    const dateStr = d.originalDateStr.split(' ')[0];
                    if (!priceDataMap.has(dateStr)) priceDataMap.set(dateStr, new Map());
                    if (!volumeDataMap.has(dateStr)) volumeDataMap.set(dateStr, new Map());
                    priceDataMap.get(dateStr).set(d.ticker, d.price);
                    volumeDataMap.get(dateStr).set(d.ticker, d.volume);
                });

                uniqueDates.forEach(date => {
                    const pMap = priceDataMap.get(date);
                    const vMap = volumeDataMap.get(date);
                    pivotedPriceData.set(date, uniqueTickers.map(ticker => pMap.get(ticker) || null));
                    pivotedVolumeData.set(date, uniqueTickers.map(ticker => vMap.get(ticker) || null));
                });

                isDataPivoted = true;
                if (document.getElementById('data').classList.contains('active')) {

                console.error("Failed to pivot data:", error);
                const container = document.getElementById('data-table-container');
                if (container) container.innerHTML = `<p>Failed to process data: ${error.message}</p>`;
            }
        }

            const tickerIndicesToKeep = summaryTickers.map(ticker => pivotedDataHeaders.indexOf(ticker) -1);

            const priceColumns = finalHeaders.map((header, index) => ({
                title: header,
                width: index === 0 ? 120 : 100,
                //readOnly: true,
                type: index === 0 ? 'text' : 'numeric',
                mask: index > 0 ? '#,##.00' : null,
            }));
            
            const volumeColumns = finalHeaders.map((header, index) => ({
                title: header,
                width: index === 0 ? 120 : 100,
                readOnly: true,
                type: index === 0 ? 'text' : 'numeric',
                mask: index > 0 ? '#,##' : null,
            }));

            const priceSheetData = [];
            [...pivotedPriceData.keys()].sort((a, b) => b.localeCompare(a)).forEach(date => {
                const allValues = pivotedPriceData.get(date);
                const filteredValues = tickerIndicesToKeep.map(i => allValues[i]);
                if(filteredValues.some(v => v !== null)) {
                    priceSheetData.push([date, ...filteredValues]);
                }
            });

            const volumeSheetData = [];
            [...pivotedVolumeData.keys()].sort((a, b) => b.localeCompare(a)).forEach(date => {
                const allValues = pivotedVolumeData.get(date);
                const filteredValues = tickerIndicesToKeep.map(i => allValues[i]);
                 if(filteredValues.some(v => v !== null)) {
                    volumeSheetData.push([date, ...filteredValues]);
                }
            });

            jspreadsheetInstance = jspreadsheet(container, {
                worksheets: [
                    {
                        data: priceSheetData,
                        columns: priceColumns,
                        worksheetName: 'Price',
                        freezeColumns: 1,
                        freezeRows: 1,
                        pagination: 25,
                        paginationOptions: [10, 25, 50, 100],
                        tableOverflow: true,
                        tableWidth: "100%",
                    },
                    {
                        data: volumeSheetData,
                        columns: volumeColumns,
                        worksheetName: 'Volume',
                        freezeColumns: 1,
                        freezeRows: 1,
                        tableOverflow: true,
                        tableWidth: "100%",
                        pagination: 25,
                        paginationOptions: [10, 25, 50, 100]
                    }
                ],
                toolbar: true
            });
        }

        async function fetchAndDisplayNews(ticker) {
            const statusEl = document.getElementById('news-status');
            if (!statusEl) return;
            
            // --- MODIFICATION (Issue 3) ---
            // Reset pane sizes when fetching new data
            document.getElementById('news-left-pane').style.flexBasis = '';
            document.getElementById('news-right-pane').style.flexBasis = '';
            
            statusEl.style.display = 'block';
            document.getElementById('news-content').innerHTML = '';
            document.getElementById('news-right-pane').style.display = 'none';
            currentNewsData = null;

            if (ticker === 'all') {
                statusEl.textContent = 'Loading news for All Companies...';
                let allNewsItems = [];
                const promises = Object.keys(newsTickers).map(t => {
                    const url = `https://raw.githubusercontent.com/andychu221/reuters-news-archive/main/taiwan-stock-news/${t}.json`;
                    return fetchJsonWithRetry(url)
                        .then(data => {
                            if (data && data.news) {
                                data.news.forEach(item => {
                                    item.ticker = t; 
                                    item.tickerName = newsTickers[t];
                                });
                                allNewsItems.push(...data.news);
                            }
                        })
                        .catch(err => console.error(`Failed to load news for ${t}:`, err));
                });

                try {
                    await Promise.all(promises);
                    
                    allNewsItems.sort((a, b) => {
                        const dateA = new Date(`${a.Date} ${a.Time || '00:00:00'}`);
                        const dateB = new Date(`${b.Date} ${b.Time || '00:00:00'}`);
                        return dateB - dateA;
                    });

                    currentNewsData = { news: allNewsItems, summary: null };

                    if (currentNewsData.news.length === 0) {
                        statusEl.textContent = 'No news found for any company.';
                        populateNewsFilters([]);
                        filterAndDisplayNews();
                        return;
                    }

                    statusEl.style.display = 'none';
                    populateNewsFilters(currentNewsData.news);
                    filterAndDisplayNews();
                    
                    if (currentNewsData.news.length > 0) {
                        showNewsDetail(0);
                    }

                } catch (error) {
                    statusEl.textContent = `Failed to load news for All Companies.`;
                    console.error('Error fetching all news:', error);
                    currentNewsData = null;
                    populateNewsFilters([]);
                    filterAndDisplayNews();
                }
                
            } else {
                statusEl.textContent = `Loading news for ${ticker}...`;
                const url = `https://raw.githubusercontent.com/andychu221/reuters-news-archive/main/taiwan-stock-news/${ticker}.json`;

                try {
                    const newsData = await fetchJsonWithRetry(url);
                    if (newsData && newsData.news) {
                        const tickerName = newsTickers[ticker];
                        newsData.news.forEach(item => {
                            item.ticker = ticker;
                            item.tickerName = tickerName;
                        });
                    }
                    currentNewsData = newsData;

                    if (!newsData || !newsData.news || newsData.news.length === 0) {
                        statusEl.textContent = `No news found for ${ticker}.`;
                        populateNewsFilters([]);
                        filterAndDisplayNews();
                        return;
                    }

                    statusEl.style.display = 'none';
                    populateNewsFilters(newsData.news);
                    filterAndDisplayNews();
                    
                    if (currentNewsData.summary) {
                        showNewsSummary();
                    } else if (currentNewsData.news.length > 0) {
                        showNewsDetail(0);
                    }

                } catch (error) {
                    statusEl.textContent = `Failed to load news for ${ticker}. Please try again later.`;
                    console.error(`Error fetching news for ${ticker}:`, error);
                    currentNewsData = null;
                    populateNewsFilters([]);
                    filterAndDisplayNews();
                }
            }
        }
        
        function populateNewsFilters(newsItems) {
            const sourceFilter = document.getElementById('news-filter-source');
            sourceFilter.innerHTML = '<option value="all">Source (All)</option>';

            // --- MODIFICATION (Issue 3) ---
            const languageFilter = document.getElementById('news-filter-language');
            languageFilter.innerHTML = '<option value="all">Language (All)</option>';

            if (!newsItems || newsItems.length === 0) return;

            const sources = [...new Set(newsItems.map(item => item.Source).filter(Boolean))].sort();
            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                sourceFilter.appendChild(option);
            });
            
            // --- MODIFICATION (Issue 3) ---
            // Assumes a 'Language' property exists in the news item object (e.g., "EN", "ZH")
            const languages = [...new Set(newsItems.map(item => item.Language).filter(Boolean))].sort();
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = lang;
                languageFilter.appendChild(option);
            });
        }
        
        function resetNewsFilters() {
            document.getElementById('news-filter-source').value = 'all';
            // --- MODIFICATION (Issue 3) ---
            document.getElementById('news-filter-language').value = 'all';
            filterAndDisplayNews();
        }

        function filterAndDisplayNews() {
            const contentContainer = document.getElementById('news-content');
            const statusEl = document.getElementById('news-status');
            const detailView = document.getElementById('news-right-pane');
            
            if (!currentNewsData || !currentNewsData.news) {
                contentContainer.innerHTML = '';
                statusEl.style.display = 'block';
                 if (!currentNewsData) statusEl.textContent = 'Please select a company.';
                return;
            }

            const selectedSource = document.getElementById('news-filter-source').value;
            // --- MODIFICATION (Issue 3) ---
            const selectedLanguage = document.getElementById('news-filter-language').value;
            const selectedTicker = document.getElementById('news-filter-company').value;
            const tickerName = newsTickers[selectedTicker] || selectedTicker;

            const filteredNews = currentNewsData.news.filter(item => {
                const sourceMatch = (selectedSource === 'all' || item.Source === selectedSource);
                // --- MODIFICATION (Issue 3) ---
                // Add language to filter condition. Assumes `item.Language` exists.
                const languageMatch = (selectedLanguage === 'all' || item.Language === selectedLanguage);
                return sourceMatch && languageMatch;
            });

            let newsHTML = '';
            
            // --- MODIFICATION (Issue 3) ---
            // Only show AI summary if language filter is 'all' or 'EN'/'ZH' depending on what is displayed
            if (selectedTicker !== 'all' && currentNewsData.summary && selectedSource === 'all' && selectedLanguage === 'all') {
                 newsHTML += `
                    <div class="news-item" id="news-item-summary" onclick="showNewsSummary()">
                        <div class="news-meta-top">
                            <span>AI SUMMARY</span>
                        </div>
                        <h4 class="news-title">Overall Summary for ${tickerName}</h4>
                    </div>`;
            }
            
            filteredNews.forEach(item => {
                const originalIndex = currentNewsData.news.indexOf(item);
                if (originalIndex === -1) return;
                
                const itemTickerName = item.tickerName || tickerName;
                
                newsHTML += `
                    <div class="news-item" id="news-item-${originalIndex}" onclick="showNewsDetail(${originalIndex})">
                         <div class="news-meta-top">
                            <span>${item.Date} ${item.Time}</span>
                            <span class="ticker-name">${itemTickerName}</span>
                            <span>${item.Source}</span>
                        </div>
                        <h4 class="news-title">${item.Title}</h4>
                    </div>`;
            });
            
            contentContainer.innerHTML = newsHTML;
            
            if (newsHTML === '') {
                statusEl.textContent = 'No news items match your filter.';
                statusEl.style.display = 'block';
                detailView.style.display = 'none';
            } else {
                statusEl.style.display = 'none';
                const firstItem = contentContainer.querySelector('.news-item');
                if (firstItem) {
                    if (firstItem.id === 'news-item-summary') {
                        showNewsSummary();
                    } else {
                        const firstIndex = parseInt(firstItem.id.split('-').pop(), 10);
                        if (!isNaN(firstIndex)) {
                            showNewsDetail(firstIndex);
                        }
                    }
                } else {
                     detailView.style.display = 'none';
                }
            }
        }


        function setActiveNewsItem(selectedId) {
             document.querySelectorAll('#news-content .news-item').forEach(item => {
                item.classList.toggle('active', item.id === selectedId);
            });
        }

        function showNewsDetail(index) {
            if (!currentNewsData || !currentNewsData.news[index]) return;

            const item = currentNewsData.news[index];
            const detailView = document.getElementById('news-right-pane');
            const linkHTML = item.URL ? `<div class="news-link-container"><a href="${item.URL}" target="_blank" rel="noopener noreferrer">Read Original Article</a></div>` : '';
            
            detailView.innerHTML = `
                <div id="news-detail-content">
                    <h3>${item.Title}</h3>
                    <div class="meta">Source: ${item.Source} | Date: ${item.Date} ${item.Time}</div>
                    ${linkHTML}
                    <pre class="content">${item.Content || 'No content available.'}</pre>
                </div>`;
            detailView.style.display = 'block';
            detailView.scrollTop = 0;
            setActiveNewsItem(`news-item-${index}`);
        }

        function showNewsSummary() {
            if (!currentNewsData || !currentNewsData.summary) return;

            const selectedTicker = document.getElementById('news-filter-company').value;
            const tickerName = newsTickers[selectedTicker] || selectedTicker;

            const summary = currentNewsData.summary;
            const detailView = document.getElementById('news-right-pane');

            detailView.innerHTML = `
                 <div id="news-detail-content">
                    <h3>AI Generated Summary for ${tickerName}</h3>
                    <div class="meta">Last updated: ${new Date(currentNewsData.last_updated).toLocaleString()}</div>
                    <div class="summary-block">
                        <h4>${summary.title_zh}</h4>
                        <pre class="content">${summary.summary_zh}</pre>
                    </div>
                     <div class="summary-block">
                        <h4>${summary.title_en}</h4>
                        <pre class="content">${summary.summary_en}</pre>
                    </div>
                </div>`;
            detailView.style.display = 'block';
            detailView.scrollTop = 0;
            setActiveNewsItem('news-item-summary');
        }

        function initNewsSplitter() {
            const splitter = document.getElementById('news-splitter');
            const leftPane = document.getElementById('news-left-pane');
            const rightPane = document.getElementById('news-right-pane');
            const container = document.getElementById('news-container');
            if (!splitter || !leftPane || !rightPane || !container) return;

            let isDragging = false;

            splitter.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const containerRect = container.getBoundingClientRect();
                let leftWidth = e.clientX - containerRect.left;
                
                // 設定最小與最大寬度，避免區塊被拖曳到消失
                const minWidth = 200;
                const maxWidth = containerRect.width - minWidth - splitter.offsetWidth;
                
                if (leftWidth < minWidth) leftWidth = minWidth;
                if (leftWidth > maxWidth) leftWidth = maxWidth;

                // 只需要設定左邊區塊的 flex-basis
                leftPane.style.flexBasis = `${leftWidth}px`;
                
                // 右邊區塊會因為 Flexbox 的特性自動調整寬度，不需再設定
            });
        }
        
        // --- MODIFICATION (Issue 2): Function to fetch a single AI summary ---
        /**
         * Fetches the AI summary for a specific ticker.
         */
        async function fetchNewsSummary(ticker) {
            if (!ticker) return null; // Guard against items without tickers
            const url = `https://raw.githubusercontent.com/andychu221/reuters-news-archive/main/taiwan-stock-news/${ticker}.json`;
            try {
                const data = await fetchJsonWithRetry(url);
                return data.summary || null;
            } catch (error) {
                console.error(`Failed to fetch summary for ${ticker}:`, error);
                return null;
            }
        }

        async function fetchAllNewsDataForReport() {

            const tickers = ['3443.TW', '6789.TW', '5347.TWO', '3374.TWO'];

        /**

        /**

         */
        async function generateReport() {
            const statusEl = document.getElementById('email-report-status');
            statusEl.textContent = 'generating...';
            statusEl.style.color = 'var(--text-secondary)';

            const tempContainer = document.createElement('div');
            tempContainer.style.cssText = `
                position: absolute;
                left: -9999px;
                top: 0;
                width: 1200px;
                height: 600px;
            `;
            document.body.appendChild(tempContainer);

            try {
                const allReportItems = [
                    { chartId: 'Chart-0', name: 'Indexed share price (1-Week)' },
                    { chartId: 'Chart-1', name: 'Indexed share price' },
                    { chartId: 'Chart-2', name: 'Indexed share price of Vanguard vs. peers 1' },
                    { chartId: 'Chart-3', name: 'Indexed share price of Vanguard vs. peers 2' },
                    { chartId: 'Chart-4', name: 'Indexed share price of GUC vs. peers' },
                    { chartId: 'Chart-5', name: 'Indexed share price of Xintec vs. peers' },
                    { chartId: 'Chart-6', name: 'Indexed share price of VisEra vs. TWSE' },
                    { chartId: 'Chart-7', name: 'Trading Volume & ADVT' }
                ];

                let reportHTML = `
                    <h1 style="text-align: center;">Watchlist Share Price Weekly Update</h1>
                    <p style="text-align: center; font-size: 1.1rem; margin-bottom: 20px;">As of: ${formatDateYYYYMMDD(summaryReferenceDate)}</p>
                `;
                
                // 【修改重點】: 恢復 AI Summaries 的產生邏輯
                reportHTML += `<hr><h2 style="text-align: center; margin-top: 20px; margin-bottom: 15px;">AI Summaries</h2>`;
        
                const summaryTickers = ['6789.TW', '3374.TWO', '3443.TW', '5347.TWO'];
                const allNewsItems = await fetchAllNewsDataForReport();

                reportHTML += '<div class="summary-block" style="text-align: left; padding: 10px 20px;">';

                for (const ticker of summaryTickers) {
                    const companyName = newsTickers[ticker] || ticker;
                    reportHTML += `<h4 style="margin-top: 15px; margin-bottom: 5px;">${companyName}</h4>`;
                    
                    const latestSummaryItem = allNewsItems
                        .filter(item => item.ticker === ticker && item.Title.includes('AI Summary') && item.Language === 'en')
                        .sort((a, b) => new Date(`${b.Date} ${b.Time || '00:00:00'}`) - new Date(`${a.Date} ${a.Time || '00:00:00'}`))
                        [0];
                    
                    if (latestSummaryItem) {
                        const content = latestSummaryItem.Content || 'No summary content.';
                        const bulletPoints = content.split('\n')
                                                    .map(line => line.trim())
                                                    .filter(line => line.length > 0)
                                                    .map(line => `- ${line}`)
                                                    .join('\n');
                        reportHTML += `<pre style="margin-left: 20px; white-space: pre-wrap; word-wrap: break-word; font-size: 0.9rem; line-height: 1.6;">${bulletPoints}</pre>`;
                    } else {
                        reportHTML += `<pre style="margin-left: 20px; color: var(--text-secondary);">- No summary available.</pre>`;
                    }
                }
                reportHTML += '</div>';
                // --- AI Summaries 邏輯結束 ---


                for (const item of allReportItems) {
                    reportHTML += `<hr><h2 style="text-align: center; margin-top: 20px;">${item.name}</h2>`;

                    const getImageFromChart = (chartInstance, width, height) => {
                        if (!chartInstance || !chartInstance.canvas) return null;
                        const canvas = chartInstance.canvas;
                        const originalParent = canvas.parentNode;
                        let imgBase64 = null;
                        tempContainer.style.width = `${width}px`;
                        tempContainer.style.height = `${height}px`;
                        tempContainer.appendChild(canvas);
                        try {
                            chartInstance.resize();
                            const originalBg = chartInstance.canvas.style.backgroundColor;
                            chartInstance.canvas.style.backgroundColor = 'white';
                            chartInstance.update('none');
                            imgBase64 = chartInstance.toBase64Image();
                            chartInstance.canvas.style.backgroundColor = originalBg;
                            chartInstance.update('none');
                        } catch (e) {
                            console.error(`Failed to generate image for ${canvas.id}:`, e);
                            return null;
                        } finally {
                            if(originalParent) originalParent.appendChild(canvas);
                            chartInstance.resize();
                        }
                        return imgBase64;
                    };

                    if (item.chartId === 'Chart-7') {
                        let chart7ImagesHTML = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 1000px; margin: 10px auto;">';
                        for (let i = 0; i < 4; i++) {
                            const chartInstance = activeCharts[`canvas-chart-${item.chartId}-${i}`];
                            const img = getImageFromChart(chartInstance, 800, 400);
                            if (img) {
                                chart7ImagesHTML += `<div><img src="${img}" alt="${item.chartId}-${i}" style="width: 100%; max-width: none;"></div>`;
                            } else {
                                chart7ImagesHTML += `<div><i>[Chart image ${i} not available]</i></div>`;
                            }
                        }
                        chart7ImagesHTML += '</div>';
                        reportHTML += chart7ImagesHTML;
                        const chart7Table = document.getElementById('perf-table-Chart-7');
                        if (chart7Table) reportHTML += `${chart7Table.outerHTML}`;
                    } else {
                        const chartInstance = activeCharts[`canvas-chart-${item.chartId}`];
                        const img = getImageFromChart(chartInstance, 1200, 500);
                        if (img) {
                            reportHTML += `<img src="${img}" alt="${item.chartId}">`;
                        } else {
                            reportHTML += `<p><i>[Chart ${item.chartId} not available]</i></p>`;
                        }
                        
                        if (item.chartId !== 'Chart-0') {
                             const tableElement = document.getElementById(`perf-table-${item.chartId}`);
                             if (tableElement) {
                                reportHTML += `${tableElement.outerHTML}`;
                            }
                        }
                    }
                }
                
                document.getElementById('report-modal-content-area').innerHTML = reportHTML;
                openModal('reportModal');
                statusEl.textContent = '報表已產生！';
                statusEl.style.color = 'var(--positive-color)';

            } catch (err) {
                console.error('Failed to generate report:', err);
                statusEl.textContent = '產生失敗';
                statusEl.style.color = 'var(--negative-color)';
            } finally {
                if (document.body.contains(tempContainer)) {
                    document.body.removeChild(tempContainer);
                }
            }

            setTimeout(() => { statusEl.textContent = ''; }, 3000);
        }

        // --- UI Utility Functions ---
        function formatDateMMDD(date) { return date instanceof Date && !isNaN(date) ? `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}` : ''; }

        function openModal(modalId) { const m = document.getElementById(modalId); m.style.display='block'; setTimeout(() => m.classList.add('show'), 10); document.body.style.overflow = 'hidden'; }
        function closeModal(modalId) {
            const m = document.getElementById(modalId);
            if(!m) return;
            m.classList.remove('show');
            setTimeout(() => {
                m.style.display = 'none';
                if (!document.querySelector('.modal.show')) document.body.style.overflow = '';
            }, 300);

            if (modalId === 'tickerModal') {
                const canvasId = 'individualTickerChart';
                if (activeCharts[canvasId]) {
                    activeCharts[canvasId].destroy();
                    delete activeCharts[canvasId];
                }
            }
            else if (modalId === 'reportModal') {
                document.getElementById('report-modal-content-area').innerHTML = '<p>Generating report...</p>';
            }
        }
        function openTab(evt, tabName) {
            document.querySelectorAll(".tab-content, .tab-link").forEach(el => el.classList.remove("active"));
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");

            if (tabName === 'data' && isDataPivoted && !jspreadsheetInstance) {
                renderDataTab();
            }
        }
        function initTheme() {
            const isDarkMode = localStorage.getItem('theme') === 'dark';
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('theme-icon-sun').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = isDarkMode ? 'block' : 'none';
        }
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.getElementById('theme-icon-sun').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = isDarkMode ? 'block' : 'none';

            Object.values(activeCharts).forEach(chart => {
                if (chart && chart.options) {
                    const textColor = isDarkMode ? '#a0a0a0' : '#555';
                    const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

                    if(chart.options.plugins.title) chart.options.plugins.title.color = textColor;
                    Object.keys(chart.options.scales).forEach(key => {
                        const scale = chart.options.scales[key];
                        if (scale.ticks) scale.ticks.color = textColor;
                        if (scale.grid) scale.grid.color = gridColor;
                        if (scale.title) scale.title.color = textColor;
                    });
                    if(chart.options.plugins.legend) chart.options.plugins.legend.labels.color = isDarkMode ? '#f0f0f0' : '#333';
                    
                    chart.update();
                }
            });
        }

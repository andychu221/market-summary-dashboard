
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Dashboard V22 (Fixed & Customized)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>
    
    <!-- SheetJS for .xlsx export -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- jspreadsheet and Material Icons libraries -->
    <script src="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.js"></script>
    <script src="https://jsuites.net/v5/jsuites.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.css" type="text/css" />
    <link rel="stylesheet" href="https://jsuites.net/v5/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />

    <style>
        :root {
            --bg-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-primary: #2c3e50;
            --text-secondary: #555;
            --border-color: #e0e0e0;
            --header-bg: #f8f9fa;
            --hover-bg: #f5f5f5;
            --modal-bg: #fefefe;
            --modal-overlay-bg: rgba(0,0,0,0.6);
            --button-bg: #f0f0f0;
            --button-active-bg: #d1e3f8;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 5px 20px rgba(0,0,0,0.3);
            --primary-color: #4a90e2;
            --positive-color: #28a745;
            --negative-color: #dc3545;
            --tab-border-color: #ccc;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #444;
            --header-bg: #2c3e50;
            --hover-bg: #3a4a5a;
            --modal-bg: #282828;
            --modal-overlay-bg: rgba(0,0,0,0.8);
            --button-bg: #333;
            --button-active-bg: #4a90e2;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 5px 20px rgba(0,0,0,0.5);
            --tab-border-color: #555;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .container { max-width: 1800px; margin: 0 auto; padding: 15px; }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 9999; transition: opacity 0.3s ease; color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2); width: 48px; height: 48px;
            border-radius: 50%; border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.2rem; font-weight: 500; }

        .main-content {
            background: var(--bg-color); border-radius: 12px;
            padding: 25px; box-shadow: var(--shadow-light);
            transition: background-color 0.3s;
        }

        .header-controls {
            display: flex; justify-content: flex-end; align-items: center;
            margin-bottom: 10px; gap: 10px;
        }
        #theme-toggle {
            cursor: pointer; background: none; border: none; padding: 5px;
            display: flex; align-items: center; justify-content: center;
        }
        #theme-toggle svg { width: 24px; height: 24px; fill: var(--text-primary); }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Align tabs to bottom */
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
            padding-top: 10px;
        }
        .header-bar-right {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            padding-right: 10px;
        }
        #email-report-status {
            font-size: 0.9rem;
            font-weight: 500;
            margin-right: 10px;
        }
        
        /* Folder Tabs Styling (Global for Main and Sub Tabs) */
        .tabs, .chart-sub-tabs {
            display: flex;
            margin-bottom: -1px; /* Overlap border */
            padding-left: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-link, .chart-sub-tab-link {
            padding: 10px 25px; 
            cursor: pointer; 
            font-size: 1.05rem; 
            font-weight: 500; 
            transition: all 0.2s ease;
            color: var(--text-secondary);
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            margin-right: 4px;
            position: relative;
            top: 0;
        }
        .tab-link:hover, .chart-sub-tab-link:hover { 
            background-color: var(--hover-bg); 
            color: var(--primary-color); 
        }
        .tab-link.active, .chart-sub-tab-link.active {
            color: var(--primary-color); 
            background-color: var(--bg-color);
            font-weight: 600;
            border-bottom: 1px solid var(--bg-color); /* Hide bottom border */
            z-index: 2;
            box-shadow: 0 -3px 6px rgba(0,0,0,0.05);
            top: 1px;
            padding-top: 12px; /* Slight pop up visual */
            margin-top: -2px;
        }
        /* Sub Tab specific tweaks to reset button styles from previous CSS */
        .chart-sub-tab-link {
            font-size: 0.95rem;
            padding: 8px 20px;
        }
        
        .tab-content { display: none; animation: fadeIn 0.5s; padding-top: 15px;}
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .chart-time-controls, .cross-market-controls {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .chart-time-controls {
            justify-content: space-between;
            padding-bottom: 10px;
        }

        .chart-time-controls div:first-child button,
        .chart-time-controls div:last-child button,
        .cross-market-controls button,
        #modal-time-controls button
         {
            padding: 8px 15px; cursor: pointer; font-size: 0.95rem; font-weight: 500;
            color: var(--text-secondary); border: none; background-color: var(--button-bg);
            margin: 0 5px 5px 0; border-radius: 6px; transition: all 0.3s ease;
        }
        .chart-time-controls div:first-child button:hover,
        .chart-time-controls div:last-child button:hover,
        .cross-market-controls button:hover,
        #modal-time-controls button:hover
         { color: var(--primary-color); }

        .chart-time-controls div:first-child button.active,
        .chart-time-controls div:last-child button.active,
        .cross-market-controls button.active,
        #modal-time-controls button.active
         {
            color: var(--primary-color); background-color: var(--button-active-bg); font-weight: 600;
        }
        body.dark-mode .chart-time-controls div:first-child button.active,
        body.dark-mode .chart-time-controls div:last-child button.active,
        body.dark-mode .cross-market-controls button.active,
        body.dark-mode #modal-time-controls button.active
         {
            color: #fff;
        }
        .cross-market-controls { border-bottom: none; justify-content: flex-start; }


        #chart-sub-content-container {
            position: relative;
        }
        .chart-sub-tab-content {
            animation: fadeIn 0.4s;
            position: absolute;
            left: -9999px;
            top: 0;
            opacity: 0;
            width: 100%;
        }
        .chart-sub-tab-content.active {
            position: relative;
            left: 0;
            opacity: 1;
            width: auto;
        }

        .indexed-chart-container {
            display: none;
        }
        .indexed-chart-container.active {
            display: block;
        }


        .view-content { display: none; }
        .view-content.active { display: block; }

        .table-container {
            overflow: auto;
            border: 1px solid var(--border-color); border-radius: 8px;
            margin-top: 20px;
        }
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th, td { padding: 8px 12px; border-bottom: 1px solid var(--border-color); white-space: nowrap; font-size: 0.95rem;}
        th:first-child, td:first-child { text-align: left; }
        th {
            background-color: var(--header-bg); font-weight: 600; user-select: none;
            position: sticky; top: 0; z-index: 10;
        }
        .summary-card th {
            cursor: pointer;
        }
        .summary-card th:hover {
            background-color: var(--button-active-bg);
        }

        tr:hover { background-color: var(--hover-bg); }
        .clickable-row { cursor: pointer; }
        .text-positive { color: var(--positive-color) !important; font-weight: 500; }
        .text-negative { color: var(--negative-color) !important; font-weight: 500; }
        
        .editable-date {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }
        .editable-date:hover {
            color: var(--primary-color);
        }

        .chart-controls { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        .chart-controls label { font-weight: 500; }
        .chart-controls input {
            flex-grow: 1; border: 1px solid var(--border-color); padding: 8px;
            border-radius: 6px; min-width: 250px; font-size: 1rem;
            background-color: var(--bg-color); color: var(--text-primary);
        }
        .controls-input {
            border: 1px solid var(--border-color); padding: 8px;
            border-radius: 6px; font-size: 0.95rem;
            background-color: var(--bg-color); color: var(--text-primary);
        }
        .chart-controls button.update-btn {
             background-color: var(--primary-color); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer;
        }
        .custom-date-inputs { display: none; gap: 10px; align-items: center; }
        .custom-date-inputs.active { display: flex; }

        .modal {
            position: fixed; z-index: 1001; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: var(--modal-overlay-bg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: var(--modal-bg); margin: 5% auto; padding: 25px;
            border-radius: 12px; width: 90%; max-width: 1200px; box-shadow: var(--shadow-strong);
            position: relative;
            transform: translateY(-50px); transition: transform 0.3s ease-out;
        }
        .modal-sm { max-width: 400px; margin-top: 15%; } /* Small modal for date/settings */
        
        #report-modal-content-area {
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            background: var(--hover-bg);
        }
        #report-modal-content-area h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }
         #report-modal-content-area h2, #report-modal-content-area h3 {
            color: var(--text-primary);
            margin-top: 20px;
        }
        #report-modal-content-area p {
            white-space: pre-wrap;
            line-height: 1.6;
        }
         #report-modal-content-area table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            background: var(--bg-color);
            max-width: 700px;
            margin: 10px auto;
         }
         #report-modal-content-area th, #report-modal-content-area td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: right;
            white-space: nowrap;
         }
         #report-modal-content-area th {
            background-color: #000;
            color: #fff;
         }
         #report-modal-content-area th:first-child, #report-modal-content-area td:first-child {
            text-align: left;
         }
         #report-modal-content-area img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border: 1px solid var(--border-color);
            background: white;
            display: block;
            margin: 10px auto;
         }
         #report-modal-content-area .summary-block {
             margin-bottom: 15px;
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 10px;
             background-color: var(--bg-color);
             padding: 10px;
             border-radius: 5px;
         }
         #report-modal-content-area .summary-block h4 {
             margin-bottom: 5px;
         }
         #report-modal-content-area .summary-block pre {
             white-space: pre-wrap;
             word-wrap: break-word;
             font-size: 0.9rem;
             line-height: 1.6;
         }
        
        .email-header-field {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding: 8px 0;
        }
        .email-header-field label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-right: 10px;
            min-width: 60px;
            text-align: right;
        }
        .email-header-field input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 5px;
        }
        .email-header-field input:focus {
            outline: none;
        }
        .download-eml-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-eml-btn:hover {
            background-color: #218838;
        }


        .modal.show .modal-content { transform: translateY(0); }
        .close {
            color: #aaa; position: absolute; top: 10px; right: 20px;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .modal-header { text-align: center; margin-bottom: 10px; color: var(--text-primary); }
        .modal-chart-container { position: relative; height: 500px; width: 100%; }

        #summary { padding: 10px 0; }
        .summary-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 10px;
        }
        .summary-header label { font-size: 1rem; font-weight: 600; color: var(--text-primary); }
        
        .summary-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .email-report-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            font-family: inherit;
        }
        .email-report-btn:hover {
            background-color: #005a9e;
        }
        .email-report-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .export-excel-btn {
            background-color: #217346;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .export-excel-btn:hover {
            background-color: #1a5c38;
        }

        #summary-content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .summary-card {
            border: 1px solid var(--border-color); border-radius: 8px; padding: 15px;
            background: var(--bg-color); display: flex; flex-direction: column;
            box-shadow: var(--shadow-light);
            overflow: auto;
            position: relative;
            padding-top: 35px; 
        }
        
        .summary-card-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .summary-card-header h3 { display: none; }
        .summary-card-header .market-tag {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: var(--button-bg);
            padding: 4px 8px;
            border-radius: 5px;
        }
        #summary-equity-index .market-tag { display: none; }

        .table-content-wrapper { overflow: auto; }
        .summary-card table { font-size: 0.9rem; table-layout: auto; width: 100%; }
        .summary-card th, .summary-card td { padding: 8px 10px; }
        .summary-card td:first-child, .summary-card th:first-child { width: auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .summary-card .clickable-row:hover { background-color: var(--hover-bg); }
        .summary-card .custom-date-header { text-decoration: none; cursor: default; }
        
        /* Interactive header for Since... */
        .clickable-header {
            cursor: pointer;
            background-color: var(--button-active-bg);
            border-radius: 4px;
        }
        .clickable-header:hover {
            filter: brightness(0.95);
        }

        .summary-card th.hidden-col,
        .summary-card td.hidden-col { display: none; }
        
        
        #data-table-container {
            min-height: 70vh;
        }

        #news-controls {
            display: none;
        }
        .news-btn {
            padding: 8px 15px; cursor: pointer; font-size: 0.95rem; font-weight: 500;
            color: var(--text-secondary); border: none; background-color: var(--button-bg);
            margin: 0 5px 5px 0; border-radius: 6px; transition: all 0.3s ease;
        }
        .news-btn.active {
            color: var(--primary-color); background-color: var(--button-active-bg); font-weight: 600;
        }
        body.dark-mode .news-btn.active { color: #fff; }
        
        #news-container { display: flex; height: 70vh; gap: 0; }
        
        #news-filters {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: var(--header-bg);
            align-items: center;
        }
        
        #news-status {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            margin: 0;
        }
        
        #news-content {
            overflow-y: auto;
            flex-grow: 1;
            padding: 0;
        }
        
       #news-left-pane {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        #news-splitter {
            flex-basis: 5px;
            cursor: col-resize;
            background-color: var(--border-color);
            transition: background-color 0.3s;
        }
        #news-splitter:hover {
            background-color: var(--primary-color);
        }

        #news-right-pane {
            flex: 1 1 auto;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--hover-bg);
            display: none;
        }		

        #news-right-pane {
            flex: 1;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--hover-bg);
            display: none;
        }
        
        #news-detail-content h3 { margin: 0 0 10px 0; color: var(--text-primary); font-size: 1.5rem; font-weight: 600; }
        #news-detail-content .meta { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 15px; }
        .news-link-container { margin-bottom: 15px; }
        .news-link-container a { font-weight: 600; color: var(--primary-color); text-decoration: none; }
        .news-link-container a:hover { text-decoration: underline; }
        
        #news-detail-content .content, #news-detail-content .summary-block {
            white-space: pre-wrap; word-wrap: break-word; font-size: 1rem;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7; 
        }
        #news-detail-content .summary-block { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        #news-detail-content .summary-block h4 { font-size: 1.1rem; margin-bottom: 8px;}

        .news-item {
            padding: 12px 15px;
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 0;
            cursor: pointer;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item:hover { border-color: var(--primary-color); background-color: var(--hover-bg); }
        .news-item.active {
            border-color: transparent;
            background-color: var(--button-active-bg);
            border-width: 0;
        }
        body.dark-mode .news-item.active {
            background-color: var(--button-active-bg);
        }

        .news-meta-top {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        .news-meta-top .ticker-name {
            font-weight: 600;
            background-color: transparent;
            color: var(--text-primary);
            padding: 0;
            border-radius: 0;
        }
        
        .news-item h4, .news-title {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            line-height: 1.4;
        }
        .news-meta { font-size: 0.85rem; color: var(--text-secondary); }
        
        .chart-grid-container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-grid-container .modal-chart-container {
            height: 400px;
        }
        
        /* Custom Date Range Picker for News */
        .date-range-dropdown {
            position: relative;
            display: inline-block;
        }

        // --- Utility Functions ---
        function formatNumberWithCommas(num, decimals = -1) {
             if (num === null || num === undefined) return 'N/A';
             const numStr = (decimals >= 0) ? Number(num).toFixed(decimals) : String(num);
             const parts = numStr.split('.');
             parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
             return parts.join('.');
        }

        function parseFloatString(floatStr) {
            if (!floatStr || typeof floatStr !== 'string') return null;
            const num = parseFloat(floatStr.replace(/,/g, ''));
            if (isNaN(num)) return null;
            const char = floatStr.charAt(floatStr.length - 1).toUpperCase();
            if (char === 'B') return num * 1_000_000_000;
            if (char === 'M') return num * 1_000_000;
            if (char === 'T') return num * 1_000_000_000_000;
            return num;
        }

        function getStartDate(period, referenceDate) {
            const d = new Date(referenceDate);
            d.setHours(0,0,0,0);
            switch(period) {
                case '1d': d.setDate(d.getDate() - 1); return d;
                case '1w': d.setDate(d.getDate() - 7); return d;
                case 'wtd': 
                    d.setDate(d.getDate() - d.getDay()); 
                    return d;
                case 'mtd': return new Date(d.getFullYear(), d.getMonth(), 1);
                case '1m': d.setMonth(d.getMonth() - 1); return d;
                case '3m': d.setMonth(d.getMonth() - 3); return d;
                case '6m': d.setMonth(d.getMonth() - 6); return d;
                case 'ytd': return new Date(d.getFullYear(), 0, 1);
                case '1y': d.setFullYear(d.getFullYear() - 1); return d;
                case 'lastYear': return { start: new Date(d.getFullYear() - 1, 0, 1), end: new Date(d.getFullYear() - 1, 11, 31) };
                default: return null;
            }
        }

            if (type === 'percent') return `${val.toFixed(2)}%`;
            if (type === 'points') {
                return formatNumberWithCommas(val.toFixed(2));
            }
            return val;

        function formatDateYYYYMMDD(date) {
            if (!(date instanceof Date) || isNaN(date)) return "";
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

            const month = d.toLocaleString('en-US', { month: 'short' });
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(`${url}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.log(`Attempt ${i + 1} failed for ${url}: ${error.message}`);
                    if (i < retries - 1) await new Promise(res => setTimeout(res, delay)); else throw error;

        function calculatePerformanceForTicker(ticker, market) {
            const tickerData = allData.filter(d => d.ticker === ticker).sort((a,b) => a.date - b.date);
            if(tickerData.length === 0) return {};

            const firstDataPoint = tickerData[0];
            const lastDataPoint = tickerData[tickerData.length - 1];
            const refDate = lastDataPoint.date;

            let lastTime = 'c';
            if (lastDataPoint.originalDateStr && lastDataPoint.originalDateStr.includes(' ')) {
                lastTime = lastDataPoint.originalDateStr.split(' ')[1];
            }
            
            let currency = '';
            if (ticker.endsWith('.TW') || ticker.endsWith('.TWO') || ticker === '.TWII') currency = 'TWD';
            else if (ticker.endsWith('.HK')) currency = 'HKD';
            else if (ticker.endsWith('.SS')) currency = 'CNY';
            else if (ticker.endsWith('.T')) currency = 'JPY';
            else if (ticker === '.SOX' || ticker.endsWith('.O') || market === 'US Stocks') currency = 'USD';

            const findDataPointOnOrBefore = (date, data = tickerData) => {
                if (!date || isNaN(date.getTime())) return null;
                let closest = null;
                const targetDate = new Date(date);
                targetDate.setHours(23, 59, 59, 999);

                for (let i = data.length - 1; i >= 0; i--) {
                    if (data[i].date <= targetDate) {
                        closest = data[i];
                        break;
                    }
                }
                return closest;
            };

            const findPriceOnOrBefore = (date, data = tickerData) => {
                const point = findDataPointOnOrBefore(date, data);
                return point ? point.price : null;
            };

            const isRate = false;

            const calcPerf = (startPrice, endPrice, isRate, isInverted) => {
                if (startPrice === null || endPrice === null || startPrice === 0) return null;
                let result = ((endPrice / startPrice) - 1) * 100;
                return isInverted ? result * -1 : result;
            }

            const lastPrice = lastDataPoint.price;
            const invertedFx = false;

            const perf = {
                ticker,
                name: tickerData[0].name,
                market,
                currency,
                lastPrice: lastPrice,
                lastPriceFormatted: formatNumberWithCommas(lastPrice.toFixed(2)),
                lastDate: formatDateDDMMMYYYY(refDate),
                lastTime: lastTime,
                firstDate: firstDataPoint.date
            };

            const prevPrice1d = tickerData.length > 1 ? tickerData[tickerData.length - 2].price : null;
            const perf1d = calcPerf(prevPrice1d, lastPrice, isRate, invertedFx);
            perf['1d'] = formatValue(perf1d, 'percent');
            perf['1d_raw'] = perf1d;
            perf['1d_pts'] = formatValue(prevPrice1d !== null ? (lastPrice - prevPrice1d) : null, 'points', market);
            perf['1d_pts_raw'] = prevPrice1d !== null ? (lastPrice - prevPrice1d) : null;

            ['1w', 'wtd', 'mtd', '1m', '3m', 'ytd', '1y'].forEach(p => {
                const startDate = getStartDate(p, refDate);
                const startPrice = findPriceOnOrBefore(startDate);
                const pPerf = calcPerf(startPrice, lastPrice, isRate, invertedFx);
                const pPts = startPrice !== null ? (lastPrice - startPrice) : null;
                perf[p] = formatValue(pPerf, 'percent');
                perf[p + '_raw'] = pPerf;
                perf[p + '_pts'] = formatValue(pPts, 'points', market);
                perf[p + '_pts_raw'] = pPts;
            });

            const lastYearDates = getStartDate('lastYear', refDate);
            const startPriceLY = findPriceOnOrBefore(lastYearDates.start);
            const endPriceLY = findPriceOnOrBefore(lastYearDates.end);
            const perfLY = calcPerf(startPriceLY, endPriceLY, isRate, invertedFx);
            const pPtsLY = (startPriceLY !== null && endPriceLY !== null) ? endPriceLY - startPriceLY : null;
            perf.lastYear = formatValue(perfLY, 'percent');
            perf.lastYear_raw = perfLY;
            perf.lastYear_pts = formatValue(pPtsLY, 'points', market);
            perf.lastYear_pts_raw = pPtsLY;

            perf.findDataPointOnOrBefore = findDataPointOnOrBefore;
            perf.findPriceOnOrBefore = findPriceOnOrBefore;
            perf.calcPerf = calcPerf;

            return perf;
        }

        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) { this.classList.add('over'); }
        function handleDragLeave(e) { this.classList.remove('over'); }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            if (dragSrcEl !== this) {
                // Swap DOM elements
                const list = this.parentNode;
                const items = Array.from(list.children);
                const fromIndex = items.indexOf(dragSrcEl);
                const toIndex = items.indexOf(this);
                
                if (fromIndex < toIndex) {
                    list.insertBefore(dragSrcEl, this.nextSibling);
                } else {
                    list.insertBefore(dragSrcEl, this);
                }
            }
            return false;
        }

        function sortSummaryTable(sectionId, columnIndex) {
            const table = document.querySelector(`#${sectionId} table`);
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            // Toggle direction
            if (currentSort.column === columnIndex) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = columnIndex;
                currentSort.direction = 'asc';
            }
            
            rows.sort((a, b) => {
                let valA = a.children[columnIndex].innerText.trim();
                let valB = b.children[columnIndex].innerText.trim();
                
                // Remove formatting
                valA = valA.replace(/%/g, '').replace(/,/g, '');
                valB = valB.replace(/%/g, '').replace(/,/g, '');
                
                // Try parse number
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);
                
                if (!isNaN(numA) && !isNaN(numB)) {
                    return currentSort.direction === 'asc' ? numA - numB : numB - numA;
                } else {
                    return currentSort.direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                }
            });
            
            tbody.innerHTML = '';
            rows.forEach(row => tbody.appendChild(row));
            
            // Re-render visual indicator (simple char)
            table.querySelectorAll('th').forEach((th, idx) => {
                th.textContent = th.textContent.replace(' ', '').replace(' ', '');
                if (idx === columnIndex) {
                    th.textContent += currentSort.direction === 'asc' ? ' ' : ' ';
                }
            });
        }

        function createComparisonChart(chartId, tickers, timeConfig, overrideEndDate = null) {
            const canvasId = `canvas-chart-${chartId}`;
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            let endDate = overrideEndDate ? new Date(overrideEndDate) : latestDataDate;
            let startDate;

            if (timeConfig.period) {
                 switch(timeConfig.period) {
                    case '1w': startDate = new Date(new Date(endDate).setDate(endDate.getDate() - 7)); break;
                    case 'wtd': startDate = getStartDate('wtd', endDate); break;
                    case 'ytd': startDate = new Date(endDate.getFullYear(), 0, 1); break;
                    case '3m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 3)); break;
                    case '1m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 1)); break;
                    case '6m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 6)); break;
                    default: startDate = new Date(endDate.getFullYear() - 1, 0, 1); break;
                }
            } else {
                startDate = new Date(timeConfig.start);
                endDate = new Date(timeConfig.end);
            }

            // Real Trading Days Logic
            const rangeData = allData.filter(d => d.date >= startDate && d.date <= endDate);
            const uniqueDates = [...new Set(rangeData.map(d => d.date.getTime()))].sort((a,b) => a-b);
            const labels = uniqueDates.map(t => new Date(t));
            const dateMap = new Map();
            labels.forEach((d, i) => dateMap.set(d.getTime(), i));

            const datasets = tickers.map((ticker) => {
                const tickerData = rangeData.filter(d => d.ticker === ticker).sort((a,b) => a.date - b.date);
                if (tickerData.length === 0) return null;
                
                const firstPrice = tickerData[0].price;
                if(firstPrice === 0) return null;

                const dataArray = new Array(labels.length).fill(null);
                
                tickerData.forEach(d => {
                     const idx = dateMap.get(d.date.getTime());
                     if (idx !== undefined) {
                         dataArray[idx] = ((d.price / firstPrice) - 1) * 100;
                     }
                });

                const color = TICKER_COLORS[ticker] || TICKER_COLORS['default'];
                
                return { 
                    label: tickerData[0].name, 
                    data: dataArray, 
                    borderColor: color, 
                    backgroundColor: color + '33', 
                    borderWidth: 2.5,
                    pointRadius: 0, 
                    pointHoverRadius: 6, pointHoverBorderWidth: 3,
                    pointHoverBackgroundColor: 'transparent', pointHoverBorderColor: color,
                    yAxisID: 'yPerf',
                    spanGaps: true
                };
            }).filter(Boolean);

            if (activeCharts[canvasId]) activeCharts[canvasId].destroy();
            const isDarkMode = document.body.classList.contains('dark-mode');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#a0a0a0' : '#555';

            activeCharts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: { labels: labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    layout: { padding: { right: 50, bottom: 30 } },
                    scales: {
                        x: {
                            type: 'category', 
                            ticks: { 
                                color: textColor, 
                                maxRotation: 0, 
                                autoSkip: false, // Turn off autoSkip to manually control ticks
                                font: { size: 16 },
                                callback: function(val, index) {
                                    const date = this.getLabelForValue(val);
                                    if(!(date instanceof Date)) return date;
                                    
                                    const period = timeConfig.period;
                                    
                                    // 1W & WTD: Show all
                                    if(period === '1w' || period === 'wtd') {
                                        return formatDateMMDD(date);
                                    }
                                    
                                    const prevDate = index > 0 ? this.getLabelForValue(index-1) : null;
                                    
                                    // 1M: First trading day of week (Roughly: check if week number changed or simple interval)
                                    // Simplest robust check for "New Week" without moment.js: 
                                    // If current day (0-6) < previous day, it's a new week (e.g. Mon < Fri).
                                    // Also cover case where previous was Sunday(0).
                                    // Standard trading week: Mon(1) ... Fri(5). 
                                    if(period === '1m') {
                                        if (index === 0) return formatDateMMDD(date);
                                        // If day drops (e.g. 5->1) or large gap
                                        const day = date.getDay();
                                        const prevDay = prevDate.getDay();
                                        // Standard week wrap (Fri -> Mon)
                                        if (day < prevDay) return formatDateMMDD(date); 
                                        // Edge case: Gap > 4 days means new week
                                        if ((date - prevDate) > 4 * 24 * 60 * 60 * 1000) return formatDateMMDD(date);
                                        return null;
                                    }

                                    // 3M: Every 10 trading days
                                    if(period === '3m') {
                                        if (index % 10 === 0) return formatDateMMDD(date);
                                        return null;
                                    }

                                    // YTD: First trading day of month
                                    if(period === 'ytd') {
                                        if (index === 0 || date.getMonth() !== prevDate.getMonth()) return formatDateMMDD(date);
                                        return null;
                                    }

                                    // Since Last Year / 5Y: First trading day of quarter
                                    if(period === 'last_calendar' || period === '5y') {
                                        const currentQ = Math.floor(date.getMonth() / 3);
                                        const prevQ = prevDate ? Math.floor(prevDate.getMonth() / 3) : -1;
                                        if (index === 0 || currentQ !== prevQ || date.getFullYear() !== prevDate.getFullYear()) {
                                             return formatDateMMDD(date); 
                                        }
                                        return null;
                                    }
                                    
                                    // Default/Custom: Auto logic handled by ChartJS if we weren't returning null above, 
                                    // but since we are overriding, fallback to simple sparse
                                    if (index % Math.ceil(labels.length / 10) === 0) return formatDateMMDD(date);
                                    return null;
                                }
                            },
                            grid: { color: gridColor, display: false } 
                        },
                        yPerf: {
                            display: true, position: 'left',
                            title: { display: true, text: 'Indexed Share Price', font: { size: 18 } },
                            ticks: { color: textColor, callback: (value) => `${value}%`, font: { size: 16 } },
                            grid: { color: gridColor }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: isDarkMode ? '#f0f0' : '#333', usePointStyle: false, font: { size: 16 } } },
                        tooltip: { 
                            mode: 'index', intersect: false ,
                            callbacks: {
                                title: function(tooltipItems) {
                                    return formatDateDDMMMYYYY(tooltipItems[0].label);
                                }
                            }    
                        },
                        annotation: {
                            annotations: getYearLinesForCategoryAxis(labels)
                        }
                    }
                }
            });
        }
        
        function getYearLinesForCategoryAxis(labels) {
            const annotations = {};
            let lastYear = null;
            
            labels.forEach((date, index) => {
                if(!(date instanceof Date)) return;
                const year = date.getFullYear();
                if (lastYear !== null && year !== lastYear) {
                     annotations[`yearLine${year}`] = {

                        scaleID: 'x',

                        borderWidth: 1,
                        borderDash: [5, 5],
                        label: {
                            enabled: false // Removed label as requested
                        }
                    };
                }
                lastYear = year;
            });
            return annotations;
        }

        function createChart7Grid(chartId, tickers, timeConfig, overrideEndDate = null) {
            let endDate = overrideEndDate ? new Date(overrideEndDate) : latestDataDate;
            let startDate;

            if (timeConfig.period) {
                 switch(timeConfig.period) {
                    case '1w': startDate = new Date(new Date(endDate).setDate(endDate.getDate() - 7)); break;
                    case 'wtd': startDate = getStartDate('wtd', endDate); break;
                    case '1m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 1)); break;
                    case '3m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 3)); break;
                    case '6m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 6)); break;
                    case 'ytd': startDate = new Date(endDate.getFullYear(), 0, 1); break;
                    default: startDate = new Date(endDate.getFullYear() - 1, 0, 1); break;
                }
            } else {
                startDate = new Date(timeConfig.start);
                endDate = new Date(timeConfig.end);
            }

            const isDarkMode = document.body.classList.contains('dark-mode');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#a0a0a0' : '#555';
            
            const rangeData = allData.filter(d => d.date >= startDate && d.date <= endDate);
            const uniqueDates = [...new Set(rangeData.map(d => d.date.getTime()))].sort((a,b) => a-b);
            const labels = uniqueDates.map(t => new Date(t));
            const dateMap = new Map();
            labels.forEach((d, i) => dateMap.set(d.getTime(), i));

            for (let i = 0; i < 4; i++) {
                const canvasId = `canvas-chart-${chartId}-${i}`;
                const ctx = document.getElementById(canvasId);
                if (activeCharts[canvasId]) activeCharts[canvasId].destroy();
                if (!ctx) continue;

                const ticker = tickers[i];
                if (!ticker) { ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); continue; }

                const perfData = allPerformanceData.get(ticker);
                const tickerData = rangeData.filter(d => d.ticker === ticker);
                
                if (tickerData.length === 0) { ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); continue; }
                
                const priceArray = new Array(labels.length).fill(null);
                const volumeArray = new Array(labels.length).fill(null);
                
                let yMin = Infinity, yMax = -Infinity;

                tickerData.forEach(d => {
                    const idx = dateMap.get(d.date.getTime());
                     if (idx !== undefined) {
                         priceArray[idx] = d.price;
                         volumeArray[idx] = d.volume;
                         if(d.price < yMin) yMin = d.price;
                         if(d.price > yMax) yMax = d.price;

                const dataSlice = allData.filter(d => d.ticker === ticker && d.date >= threeMonthStartDate && d.date <= effectiveEndDate);
                if (dataSlice.length > 0) {
                    const totalVolume = dataSlice.reduce((sum, d) => sum + (d.volume || 0), 0);
                    const avgVolume = totalVolume / dataSlice.length;
                    avgVolumes[ticker] = avgVolume;
                    tableHTML += `<td>${(avgVolume / 1_000_000).toFixed(2)}M</td>`;
                } else {
                    avgVolumes[ticker] = null;
                    tableHTML += `<td>N/A</td>`;
                }
            });
            tableHTML += '</tr>';

            const floats = {}; 
            tableHTML += '<tr><td>Float (M)</td>';
            tickers.forEach(ticker => {
                const metadata = tickerMetadata.get(ticker);
                const float = metadata ? metadata.float : null;
                floats[ticker] = float; 
                if (float) {
                    tableHTML += `<td>${(float / 1_000_000).toFixed(2)}M</td>`;
                } else {
                    tableHTML += `<td>N/A</td>`;
                }
            });
            tableHTML += '</tr>';
            
            tableHTML += '<tr><td>Turnover %</td>';
            tickers.forEach(ticker => {
                const avgVolume = avgVolumes[ticker];
                const float = floats[ticker];
                let turnover = 'N/A';
                if (avgVolume && float && float > 0) {
                    turnover = ((avgVolume / float) * 100).toFixed(2) + '%';
                }
                tableHTML += `<td>${turnover}</td>`;
            });
            tableHTML += '</tr>';

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // --- Data Tab Functions --- (Unchanged, kept for completeness)
        function pivotDataForDownload() {
            try {
                const uniqueDates = [...new Set(allData.map(d => d.originalDateStr.split(' ')[0]))].sort();
                const uniqueTickers = [...new Set(allData.map(d => d.ticker))].sort();

                pivotedDataHeaders = ['Date', ...uniqueTickers];

                const priceDataMap = new Map();
                const volumeDataMap = new Map();

                allData.forEach(d => {
                    const dateStr = d.originalDateStr.split(' ')[0];
                    if (!priceDataMap.has(dateStr)) priceDataMap.set(dateStr, new Map());
                    if (!volumeDataMap.has(dateStr)) volumeDataMap.set(dateStr, new Map());
                    priceDataMap.get(dateStr).set(d.ticker, d.price);
                    volumeDataMap.get(dateStr).set(d.ticker, d.volume);
                });
                
                let lastKnownPrices = {};
                uniqueTickers.forEach(t => lastKnownPrices[t] = null);
                
                uniqueDates.forEach(date => {
                     const pMap = priceDataMap.get(date);
                     const rowData = [];
                     
                     uniqueTickers.forEach(ticker => {
                         let val = pMap.get(ticker);
                         if (val !== undefined && val !== null) {
                             lastKnownPrices[ticker] = val;
                         } else {
                             val = lastKnownPrices[ticker]; // Forward fill
                         }
                         rowData.push(val);
                     });
                     pivotedPriceData.set(date, rowData);
                });

                uniqueDates.forEach(date => {
                    const vMap = volumeDataMap.get(date);
                    pivotedVolumeData.set(date, uniqueTickers.map(ticker => vMap.get(ticker) || null));
                });

                isDataPivoted = true;
                if (document.getElementById('data').classList.contains('active')) {
                    renderDataTab();
                }
            } catch (error) {
                console.error("Failed to pivot data:", error);
                const container = document.getElementById('data-table-container');
                if (container) container.innerHTML = `<p>Failed to process data: ${error.message}</p>`;
            }
        }

            const options = document.querySelectorAll('.date-option');
            const startD = newsSelectedRange.start ? new Date(newsSelectedRange.start) : null;
            const endD = hoverDate ? new Date(hoverDate) : (newsSelectedRange.end ? new Date(newsSelectedRange.end) : null);
            options.forEach(opt => {
                const d = new Date(opt.dataset.date);
                opt.classList.remove('selected', 'in-range');
                if (opt.dataset.date === newsSelectedRange.start || opt.dataset.date === (newsSelectedRange.end || hoverDate)) { opt.classList.add('selected'); }
                if (startD && endD) {
                    const low = startD < endD ? startD : endD; const high = startD < endD ? endD : startD;
                    if (d <= high && d >= low) { opt.classList.add('in-range'); }
                }
            });
        }

        function setActiveNewsItem(selectedId) { document.querySelectorAll('#news-content .news-item').forEach(item => { item.classList.toggle('active', item.id === selectedId); }); }

        function showNewsDetail(index) {
            if (!currentNewsData || !currentNewsData.news[index]) return;
            const item = currentNewsData.news[index];
            const detailView = document.getElementById('news-right-pane');
            const linkHTML = item.URL ? `<div class="news-link-container"><a href="${item.URL}" target="_blank" rel="noopener noreferrer">Read Original Article</a></div>` : '';
            detailView.innerHTML = `<div id="news-detail-content"><h3>${item.Title}</h3><div class="meta">Source: ${item.Source} | Date: ${formatGlobalDate(new Date(item.Date))} ${item.Time}</div>${linkHTML}<pre class="content">${item.Content || 'No content available.'}</pre></div>`;
            detailView.style.display = 'block'; detailView.scrollTop = 0; setActiveNewsItem(`news-item-${index}`);
        }

        function showNewsSummary() {
            if (!currentNewsData || !currentNewsData.summary) return;
            const selectedTicker = document.getElementById('news-filter-company').value;
            const tickerName = newsTickers[selectedTicker] || selectedTicker;
            const summary = currentNewsData.summary;
            const detailView = document.getElementById('news-right-pane');
            detailView.innerHTML = `<div id="news-detail-content"><h3>AI Generated Summary for ${tickerName}</h3><div class="meta">Last updated: ${new Date(currentNewsData.last_updated).toLocaleString()}</div><div class="summary-block"><h4>${summary.title_zh}</h4><pre class="content">${summary.summary_zh}</pre></div><div class="summary-block"><h4>${summary.title_en}</h4><pre class="content">${summary.summary_en}</pre></div></div>`;
            detailView.style.display = 'block'; detailView.scrollTop = 0; setActiveNewsItem('news-item-summary');
        }

        function initNewsSplitter() {
            const splitter = document.getElementById('news-splitter');
            const leftPane = document.getElementById('news-left-pane');
            const container = document.getElementById('news-container');
            if (!splitter || !leftPane || !container) return;
            let isDragging = false;
            splitter.addEventListener('mousedown', (e) => { isDragging = true; document.body.style.cursor = 'col-resize'; document.body.style.userSelect = 'none'; e.preventDefault(); });
            document.addEventListener('mouseup', () => { isDragging = false; document.body.style.cursor = ''; document.body.style.userSelect = ''; });
            document.addEventListener('mousemove', (e) => { if (!isDragging) return; const containerRect = container.getBoundingClientRect(); let leftWidth = e.clientX - containerRect.left; if (leftWidth < 200) leftWidth = 200; if (leftWidth > containerRect.width - 200 - splitter.offsetWidth) leftWidth = containerRect.width - 200; leftPane.style.flexBasis = `${leftWidth}px`; });
        }
        
        async function fetchAllNewsDataForReport() {
            let allNewsItems = [];
            const tickers = ['3443.TW', '6789.TW', '5347.TWO', '3374.TWO'];
            const promises = tickers.map(t => {
                const url = `https://raw.githubusercontent.com/andychu221/reuters-news-archive/main/taiwan-stock-news/${t}.json`;
                return fetchJsonWithRetry(url).then(data => { if (data && data.news) { data.news.forEach(item => { item.ticker = t; item.tickerName = newsTickers[t] || t; }); allNewsItems.push(...data.news); } }).catch(err => console.error(err));
            });
            await Promise.all(promises);
            return allNewsItems;
        }

        function generateEmailSafeTableHTML(tableId) {
            const tableElement = document.getElementById(tableId);
            if (!tableElement) return '';
            let html = '<table width="100%" border="1" cellspacing="0" cellpadding="5" style="width:100%; max-width:700px; margin:10px auto; border-collapse:collapse; border:1px solid #e0e0e0; font-family: Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.2; background-color: #ffffff; table-layout: fixed;">';
            const headers = tableElement.querySelectorAll('thead tr th');
            if (headers.length > 0) {
                html += '<thead><tr>';
                headers.forEach((th, index) => {
                    const align = (index === 0) ? 'left' : 'right';
                    const width = (index === 0) ? '35%' : `${65/(headers.length-1)}%`;
                    html += `<th width="${width}" style="background-color:#000000; color:#ffffff; padding:6px 5px; border:1px solid #e0e0e0; text-align:${align}; white-space:nowrap; font-weight:600; font-size:12px; line-height:1.2; vertical-align:middle;">${th.textContent.trim().replace(' ','').replace(' ','')}</th>`;
                });
                html += '</tr></thead>';
            }
            const rows = tableElement.querySelectorAll('tbody tr');
            if (rows.length > 0) {
                html += '<tbody>';
                rows.forEach(row => {
                    html += '<tr>';
                    row.querySelectorAll('td').forEach((td, index) => {
                        const align = (index === 0) ? 'left' : 'right';
                        const width = (index === 0) ? '35%' : `${65/(row.querySelectorAll('td').length-1)}%`;
                        let styles = `padding:5px; border:1px solid #e0e0e0; white-space:nowrap; text-align:${align}; font-size:12px; line-height:1.2; vertical-align:middle; `;
                        if (td.classList.contains('text-positive')) styles += 'color:#28a745; font-weight:500;';
                        else if (td.classList.contains('text-negative')) styles += 'color:#dc3545; font-weight:500;';
                        else styles += 'color:#2c3e50;';
                        html += `<td width="${width}" style="${styles}">${td.textContent.trim()}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody>';
            }
            html += '</table>';
            return html;
        }

        function getImageFromChart(chartInstance, width, height) {
            if (!chartInstance || !chartInstance.canvas) return null;
            const canvas = chartInstance.canvas;
            
            // Ensure container is displayed during capture
            const chartContainer = canvas.closest('.indexed-chart-container, #chart-content-Chart-7');
            let wasInitiallyActive = true;
            if (chartContainer) {
                wasInitiallyActive = chartContainer.classList.contains('active');
                if (!wasInitiallyActive) chartContainer.classList.add('active'); 
            }

            const originalParent = canvas.parentNode;
            let imgBase64 = null;
            const tempContainer = document.getElementById('temp-render-container');

            tempContainer.style.width = `${width}px`;
            tempContainer.style.height = `${height}px`;
            tempContainer.appendChild(canvas);

            try {
                chartInstance.resize();
                chartInstance.options.animation = false;
                const originalBg = canvas.style.backgroundColor;
                canvas.style.backgroundColor = 'white';
                chartInstance.update('none');
                imgBase64 = chartInstance.toBase64Image();
                canvas.style.backgroundColor = originalBg;
                chartInstance.update('none');
            } catch (e) {
                console.error(`Failed to generate image for ${canvas.id}:`, e);
            } finally {
                if (originalParent) originalParent.appendChild(canvas);
                chartInstance.resize();
                if (chartContainer && !wasInitiallyActive) chartContainer.classList.remove('active');
            }
            return imgBase64;
        }
        
        async function generateReport() {
            const statusEl = document.getElementById('email-report-status');
            statusEl.textContent = 'generating...';
            statusEl.style.color = 'var(--text-secondary)';

            let tempContainer = document.getElementById('temp-render-container');
            if (!tempContainer) {
                tempContainer = document.createElement('div');
                tempContainer.id = 'temp-render-container';
                tempContainer.style.cssText = `position:absolute; left:-9999px; top:0; width:1200px; height:600px;`;
                document.body.appendChild(tempContainer);
            }
            
            // Re-render all charts to ensure they reflect current state before capture
            if(summaryReferenceDate) {
                 await updateAllChartsForNewReferenceDate(summaryReferenceDate);
            }

            try {
                // Use the Dynamic Chart Labels
                const allReportItems = [
                    { chartId: 'Chart-0', name: chartLabels['Chart-0'] }, // e.g., '1-Week View'
                    { chartId: 'Chart-1', name: chartLabels['Chart-1'] },
                    { chartId: 'Chart-2', name: chartLabels['Chart-2'] },
                    { chartId: 'Chart-3', name: chartLabels['Chart-3'] },
                    { chartId: 'Chart-4', name: chartLabels['Chart-4'] },
                    { chartId: 'Chart-5', name: chartLabels['Chart-5'] },
                    { chartId: 'Chart-6', name: chartLabels['Chart-6'] },
                    { chartId: 'Chart-7', name: chartLabels['Chart-7'] }
                ];
                
                const reportDate = new Date(summaryReferenceDate);
                const reportDateString = formatGlobalDate(reportDate);
                const refTime = reportDate.getTime();
                
                let reportBodyHTML = '';
                
                reportBodyHTML += `<h1 style="font-family: Arial, sans-serif; text-align: center; color: #2c3e50;">Watchlist Share Price Weekly Update</h1>
                                 <p style="font-family: Arial, sans-serif; text-align: center; font-size: 1.1rem; margin-bottom: 20px; color: #555;">As of: ${reportDateString}</p>`;
                
                reportBodyHTML += `<hr><h2 style="font-family: Arial, sans-serif; text-align: center; margin-top: 20px; margin-bottom: 15px; color: #2c3e50;">AI Summaries</h2>`;
        
                const summaryTickers = ['6789.TW', '3374.TWO', '3443.TW', '5347.TWO'];
                const allNewsItems = await fetchAllNewsDataForReport();

                reportBodyHTML += '<div style="text-align: left; padding: 10px 20px; max-width: 800px; margin: auto; background-color: #f5f7fa; border: 1px solid #e0e0e0; border-radius: 5px;">';

                for (const ticker of summaryTickers) {
                    const companyName = newsTickers[ticker] || ticker;
                    reportBodyHTML += `<h4 style="margin-top: 15px; margin-bottom: 5px; font-family: Arial, sans-serif; color: #2c3e50;">${companyName}</h4>`;
                    
                    const tickerNews = allNewsItems.filter(item => item.ticker === ticker && item.Title.includes('AI Summary') && item.Language === 'en');
                    let bestMatch = null;
                    if (tickerNews.length > 0) {
                        tickerNews.sort((a, b) => {
                            const dateA = new Date(`${a.Date} ${a.Time || '00:00:00'}`).getTime();
                            const dateB = new Date(`${b.Date} ${b.Time || '00:00:00'}`).getTime();
                            return Math.abs(dateA - refTime) - Math.abs(dateB - refTime);
                        });
                        bestMatch = tickerNews[0];
                    }
                    
                    if (bestMatch) {
                        const content = bestMatch.Content || 'No summary content.';
                        const bulletPoints = content.split('\n')
                                                    .map(line => line.trim())
                                                    .filter(line => line.length > 0)
                                                    .map(line => line.replace(/^\s*/, '').replace(/^&bull;\s*/, ''))
                                                    .map(line => `&bull; ${line}`)
                                                    .join('<br>');
                        reportBodyHTML += `<p style="margin-left: 20px; font-family: Arial, sans-serif; font-size: 0.9rem; line-height: 1.6; color: #333;">${bulletPoints}</p>`;
                    } else {
                        reportBodyHTML += `<p style="margin-left: 20px; color: #888; font-style: italic;">- No summary available near this date.</p>`;
                    }
                }
                reportBodyHTML += '</div>';

                for (const item of allReportItems) {
                    reportBodyHTML += `<hr><h2 style="font-family: Arial, sans-serif; text-align: center; margin-top: 20px; color: #2c3e50;">${item.name}</h2>`;

                    if (item.chartId === 'Chart-7') {
                        let chart7ImagesHTML = '<table role="presentation" border="0" cellpadding="10" cellspacing="0" width="100%" align="center" style="max-width:1000px; margin: 10px auto;"><tr>';
                        for (let i = 0; i < 4; i++) {
                            const chartInstance = activeCharts[`canvas-chart-${item.chartId}-${i}`];
                            const img = getImageFromChart(chartInstance, 800, 400);
                            
                            if (i === 2) {
                                chart7ImagesHTML += '</tr><tr>';
                            }

                            chart7ImagesHTML += '<td width="50%" valign="top">';
                            if (img) {
                                chart7ImagesHTML += `<img src="${img}" alt="${item.chartId}-${i}" width="480" style="width:100%; max-width:480px; height:auto; display:block; border:1px solid #cccccc; background:#ffffff;">`;
                            } else {
                                chart7ImagesHTML += `<i>[Chart image ${i} not available]</i>`;
                            }
                            chart7ImagesHTML += '</td>';
                        }
                        chart7ImagesHTML += '</tr></table>';
                        reportBodyHTML += chart7ImagesHTML;
                        reportBodyHTML += generateEmailSafeTableHTML('perf-table-Chart-7');
                    } else {
                        const chartInstance = activeCharts[`canvas-chart-${item.chartId}`];
                        const img = getImageFromChart(chartInstance, 1200, 500);
                        if (img) {
                            reportBodyHTML += `<p style="text-align:center;"><img src="${img}" alt="${item.chartId}" width="1000" style="max-width:1000px; width:100%; height:auto; display:block; margin:auto; border:1px solid #cccccc; background:#ffffff;"></p>`;
                        } else {
                            reportBodyHTML += `<p><i>[Chart ${item.chartId} not available]</i></p>`;
                        }
                        if (item.chartId !== 'Chart-0') {
                             reportBodyHTML += generateEmailSafeTableHTML(`perf-table-${item.chartId}`);
                        }
                    }
                }
                
                const finalReportHTML = `
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="center">
                                <table width="100%" border="0" cellspacing="0" cellpadding="20" style="width:100%; max-width:1100px;">
                                    <tr>
                                        <td>${reportBodyHTML}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>`;

                document.getElementById('email-to').value = '';
                document.getElementById('email-cc').value = '';
                document.getElementById('email-subject').value = `Watchlist Share Price Weekly Update - ${reportDateString}`;
                document.getElementById('report-modal-content-area').innerHTML = finalReportHTML;
                
                openModal('reportModal');
                statusEl.textContent = 'Report generated!';
                statusEl.style.color = 'var(--positive-color)';

            } catch (err) {
                console.error('Failed to generate report:', err);
                statusEl.textContent = 'Generation failed';
                statusEl.style.color = 'var(--negative-color)';
            }

            setTimeout(() => { statusEl.textContent = ''; }, 3000);
        }

        function downloadEmlFile() {
            const to = document.getElementById('email-to').value;
            const cc = document.getElementById('email-cc').value;
            const subject = document.getElementById('email-subject').value;
            const htmlBody = document.getElementById('report-modal-content-area').innerHTML;
            
            let emlContent = "";
            if(to) emlContent += `To: ${to}\r\n`;
            if(cc) emlContent += `Cc: ${cc}\r\n`;
            emlContent += `Subject: ${subject}\r\n`;
            emlContent += "X-Unsent: 1\r\n"; // Mark as unsent (draft)
            emlContent += "MIME-Version: 1.0\r\n";
            emlContent += "Content-Type: text/html; charset=UTF-8\r\n";
            emlContent += "Content-Transfer-Encoding: 7bit\r\n";
            emlContent += "\r\n";
            emlContent += `<!DOCTYPE html><html><body>${htmlBody}</body></html>`;

            const blob = new Blob([emlContent], { type: 'message/rfc822' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            const safeSubject = subject.replace(/[^a-z0-9\s-]/gi, '_').replace(/\s+/g, ' ');
            const dateStr = formatDateYYYYMMDD(summaryReferenceDate);
            a.href = url;
            a.download = `${safeSubject} ${dateStr}.eml`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 0);
        }

        // --- UI Utility Functions ---
        function openModal(modalId) { const m = document.getElementById(modalId); m.style.display='block'; setTimeout(() => m.classList.add('show'), 10); document.body.style.overflow = 'hidden'; }
        function closeModal(modalId) {
            const m = document.getElementById(modalId);
            if(!m) return;
            m.classList.remove('show');
            setTimeout(() => {
                m.style.display = 'none';
                if (!document.querySelector('.modal.show')) document.body.style.overflow = '';
            }, 300);
            if (modalId === 'tickerModal' && activeCharts['individualTickerChart']) { activeCharts['individualTickerChart'].destroy(); delete activeCharts['individualTickerChart']; }
        }
        function openTab(evt, tabName) {
            document.querySelectorAll(".tab-content, .tab-link").forEach(el => el.classList.remove("active"));
            document.getElementById(tabName).classList.add("active");
            if (evt && evt.currentTarget) evt.currentTarget.classList.add("active");
            if (tabName === 'data' && isDataPivoted && !jspreadsheetInstance) renderDataTab();
        }
        function initTheme() {
            const isDarkMode = localStorage.getItem('theme') === 'dark';
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('theme-icon-sun').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = isDarkMode ? 'block' : 'none';
        }
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.getElementById('theme-icon-sun').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = isDarkMode ? 'block' : 'none';
            Object.values(activeCharts).forEach(chart => {
                if (chart && chart.options) {
                    const textColor = isDarkMode ? '#a0a0a0' : '#555';
                    const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                    if(chart.options.plugins.title) chart.options.plugins.title.color = textColor;
                    Object.keys(chart.options.scales).forEach(key => {
                        const scale = chart.options.scales[key];
                        if (scale.ticks) scale.ticks.color = textColor;
                        if (scale.grid) scale.grid.color = gridColor;
                        if (scale.title) scale.title.color = textColor;
                    });
                    if(chart.options.plugins.legend) chart.options.plugins.legend.labels.color = isDarkMode ? '#f0f0f0' : '#333';
                    chart.update();
                }
            });
        }

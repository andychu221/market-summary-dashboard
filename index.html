
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Dashboard V18 (Fixed)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>

    <!-- jspreadsheet and Material Icons libraries -->
    <script src="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.js"></script>
    <script src="https://jsuites.net/v5/jsuites.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v5/jspreadsheet.css" type="text/css" />
    <link rel="stylesheet" href="https://jsuites.net/v5/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />

    <style>
        :root {
            --bg-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-primary: #2c3e50;
            --text-secondary: #555;
            --border-color: #e0e0e0;
            --header-bg: #f8f9fa;
            --hover-bg: #f5f5f5;
            --modal-bg: #fefefe;
            --modal-overlay-bg: rgba(0,0,0,0.6);
            --button-bg: #f0f0f0;
            --button-active-bg: #d1e3f8;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 5px 20px rgba(0,0,0,0.3);
            --primary-color: #4a90e2;
            --positive-color: #28a745;
            --negative-color: #dc3545;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #444;
            --header-bg: #2c3e50;
            --hover-bg: #3a4a5a;
            --modal-bg: #282828;
            --modal-overlay-bg: rgba(0,0,0,0.8);
            --button-bg: #333;
            --button-active-bg: #4a90e2;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 5px 20px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .container { max-width: 1800px; margin: 0 auto; padding: 15px; }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center; flex-direction: column;
            z-index: 9999; transition: opacity 0.3s ease; color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2); width: 48px; height: 48px;
            border-radius: 50%; border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.2rem; font-weight: 500; }

        .main-content {
            background: var(--bg-color); border-radius: 12px;
            padding: 25px; box-shadow: var(--shadow-light);
            transition: background-color 0.3s;
        }

        .header-controls {
            display: flex; justify-content: flex-end; align-items: center;
            margin-bottom: 10px;
        }
        #theme-toggle {
            cursor: pointer; background: none; border: none; padding: 5px;
            display: flex; align-items: center; justify-content: center;
        }
        #theme-toggle svg { width: 24px; height: 24px; fill: var(--text-primary); }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
        }
        .header-bar-right {
            display: flex;
            align-items: center;
            padding-right: 10px;
        }
        #email-report-status {
            font-size: 0.9rem;
            font-weight: 500;
            margin-right: 10px;
        }
        .tabs {
            display: flex;
            border-bottom: none;
            margin-bottom: 0;
        }

        .tab-link {
            padding: 10px 20px; cursor: pointer; border-bottom: 3px solid transparent;
            margin-bottom: -2px; font-size: 1.1rem; font-weight: 500; transition: all 0.3s ease;
            color: var(--text-secondary);
        }
        .tab-link:hover { color: var(--primary-color); }
        .tab-link.active {
            color: var(--primary-color); border-bottom-color: var(--primary-color); font-weight: 600;
        }

        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .chart-sub-tabs, .view-toggle-tabs, .chart-time-controls, .cross-market-controls {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .chart-time-controls {
            justify-content: space-between;
            padding-bottom: 10px;
        }

        .chart-sub-tab-link, .view-toggle-tab,
        .chart-time-controls div:first-child button,
        .chart-time-controls div:last-child button,
        .cross-market-controls button,
        #modal-time-controls button
         {
            padding: 8px 15px; cursor: pointer; font-size: 0.95rem; font-weight: 500;
            color: var(--text-secondary); border: none; background-color: var(--button-bg);
            margin: 0 5px 5px 0; border-radius: 6px; transition: all 0.3s ease;
        }
        .chart-sub-tab-link:hover, .view-toggle-tab:hover,
        .chart-time-controls div:first-child button:hover,
        .chart-time-controls div:last-child button:hover,
        .cross-market-controls button:hover,
        #modal-time-controls button:hover
         { color: var(--primary-color); }

        .chart-sub-tabs { border-bottom-style: solid; border-bottom-width: 2px; }
        .chart-sub-tab-link { background: none; margin-bottom: -2px; border-bottom: 3px solid transparent; }
        
        .view-toggle-tabs {
            border-bottom: none;
            margin-bottom: 0;
        }

        .chart-sub-tab-link.active, .view-toggle-tab.active,
        .chart-time-controls div:first-child button.active,
        .chart-time-controls div:last-child button.active,
        .cross-market-controls button.active,
        #modal-time-controls button.active
         {
            color: var(--primary-color); background-color: var(--button-active-bg); font-weight: 600;
        }
        body.dark-mode .chart-sub-tab-link.active, body.dark-mode .view-toggle-tab.active,
        body.dark-mode .chart-time-controls div:first-child button.active,
        body.dark-mode .chart-time-controls div:last-child button.active,
        body.dark-mode .cross-market-controls button.active,
        body.dark-mode #modal-time-controls button.active
         {
            color: #fff;
        }
        .chart-sub-tab-link.active { border-bottom-color: var(--primary-color); background: none; }
        .cross-market-controls { border-bottom: none; justify-content: flex-start; }


        #chart-sub-content-container {
            position: relative;
        }
        .chart-sub-tab-content {
            animation: fadeIn 0.4s;
            position: absolute;
            left: -9999px;
            top: 0;
            opacity: 0;
            width: 100%;
        }
        .chart-sub-tab-content.active {
            position: relative;
            left: 0;
            opacity: 1;
            width: auto;
        }

        .indexed-chart-container {
            display: none;
        }
        .indexed-chart-container.active {
            display: block;
        }


        .view-content { display: none; }
        .view-content.active { display: block; }

        .table-container {
            overflow: auto;
            border: 1px solid var(--border-color); border-radius: 8px;
            margin-top: 20px;
        }
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th, td { padding: 8px 12px; border-bottom: 1px solid var(--border-color); white-space: nowrap; font-size: 0.95rem;}
        th:first-child, td:first-child { text-align: left; }
        th {
            background-color: var(--header-bg); font-weight: 600; user-select: none;
            position: sticky; top: 0; z-index: 10;
        }
        .summary-card th {
            cursor: context-menu;
        }

        tr:hover { background-color: var(--hover-bg); }
        .clickable-row { cursor: pointer; }
        .text-positive { color: var(--positive-color) !important; font-weight: 500; }
        .text-negative { color: var(--negative-color) !important; font-weight: 500; }

        .chart-controls { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; flex-wrap: wrap; }
        .chart-controls label { font-weight: 500; }
        .chart-controls input {
            flex-grow: 1; border: 1px solid var(--border-color); padding: 8px;
            border-radius: 6px; min-width: 250px; font-size: 1rem;
            background-color: var(--bg-color); color: var(--text-primary);
        }
        .controls-input {
            border: 1px solid var(--border-color); padding: 8px;
            border-radius: 6px; font-size: 0.95rem;
            background-color: var(--bg-color); color: var(--text-primary);
        }
        .chart-controls button.update-btn {
             background-color: var(--primary-color); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer;
        }
        .custom-date-inputs { display: none; gap: 10px; align-items: center; }
        .custom-date-inputs.active { display: flex; }

        .modal {
            position: fixed; z-index: 1001; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: var(--modal-overlay-bg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: var(--modal-bg); margin: 5% auto; padding: 25px;
            border-radius: 12px; width: 90%; max-width: 1200px; box-shadow: var(--shadow-strong);
            position: relative;
            transform: translateY(-50px); transition: transform 0.3s ease-out;
        }
        #report-modal-content-area {
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            background: var(--hover-bg);
        }
        #report-modal-content-area h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }
         #report-modal-content-area h2, #report-modal-content-area h3 {
            color: var(--text-primary);
            margin-top: 20px;
        }
        #report-modal-content-area p {
            white-space: pre-wrap;
            line-height: 1.6;
        }
         #report-modal-content-area table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            background: var(--bg-color);
            max-width: 700px;
            margin: 10px auto;
         }
         #report-modal-content-area th, #report-modal-content-area td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: right;
            white-space: nowrap;
         }
         #report-modal-content-area th {
            background-color: #000;
            color: #fff;
         }
         #report-modal-content-area th:first-child, #report-modal-content-area td:first-child {
            text-align: left;
         }
         #report-modal-content-area img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border: 1px solid var(--border-color);
            background: white;
            display: block;
            margin: 10px auto;
         }
         #report-modal-content-area .summary-block {
             margin-bottom: 15px;
             border-bottom: 1px solid var(--border-color);
             padding-bottom: 10px;
             background-color: var(--bg-color);
             padding: 10px;
             border-radius: 5px;
         }
         #report-modal-content-area .summary-block h4 {
             margin-bottom: 5px;
         }
         #report-modal-content-area .summary-block pre {
             white-space: pre-wrap;
             word-wrap: break-word;
             font-size: 0.9rem;
             line-height: 1.6;
         }
        
        .email-header-field {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding: 8px 0;
        }
        .email-header-field label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-right: 10px;
            min-width: 60px;
            text-align: right;
        }
        .email-header-field input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 5px;
        }
        .email-header-field input:focus {
            outline: none;
        }
        .download-eml-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color: 0.3s ease;
        }
        .download-eml-btn:hover {
            background-color: #218838;
        }


        .modal.show .modal-content { transform: translateY(0); }
        .close {
            color: #aaa; position: absolute; top: 10px; right: 20px;
            font-size: 28px; font-weight: bold; cursor: pointer;
        }
        .modal-header { text-align: center; margin-bottom: 10px; color: var(--text-primary); }
        .modal-chart-container { position: relative; height: 500px; width: 100%; }

        #summary { padding: 10px 0; }
        .summary-header {
            display: flex; justify-content: flex-start; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 10px;
        }
        .summary-header label { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        
        .summary-header {
            justify-content: flex-start; 
        }
        .summary-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .email-report-btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            font-family: inherit;
        }
        .email-report-btn:hover {
            background-color: #005a9e;
        }
        .email-report-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
            opacity: 0.7;
        }


        #summary-content-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .summary-card {
            border: 1px solid var(--border-color); border-radius: 8px; padding: 15px;
            background: var(--bg-color); display: flex; flex-direction: column;
            box-shadow: var(--shadow-light);
            overflow: auto;
            position: relative;
            padding-top: 35px; 
        }
        
        .summary-card-label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .summary-card-header h3 { display: none; }
        .summary-card-header .market-tag {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: var(--button-bg);
            padding: 4px 8px;
            border-radius: 5px;
        }
        #summary-equity-index .market-tag { display: none; }

        .table-content-wrapper { overflow: auto; }
        .summary-card table { font-size: 0.9rem; table-layout: auto; width: 100%; }
        .summary-card th, .summary-card td { padding: 8px 10px; }
        .summary-card td:first-child, .summary-card th:first-child { width: auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .summary-card .clickable-row:hover { background-color: var(--hover-bg); }
        .summary-card .custom-date-header { text-decoration: none; cursor: default; }

        .summary-card th.hidden-col,
        .summary-card td.hidden-col { display: none; }
        .custom-context-menu {
            position: absolute;
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-strong);
            border-radius: 8px;
            padding: 10px;
            z-index: 1010;
            min-width: 180px;
        }
        .custom-context-menu ul { list-style: none; padding: 0; margin: 0; }
        .custom-context-menu li { padding: 5px 10px; display: flex; align-items: center; cursor: pointer; }
        .custom-context-menu li:hover { background-color: var(--hover-bg); }
        .custom-context-menu li input { margin-right: 10px; cursor: pointer; }
        
        #data-table-container {
            min-height: 70vh;
        }

        #news-controls {
            display: none;
        }
        .news-btn {
            padding: 8px 15px; cursor: pointer; font-size: 0.95rem; font-weight: 500;
            color: var(--text-secondary); border: none; background-color: var(--button-bg);
            margin: 0 5px 5px 0; border-radius: 6px; transition: all 0.3s ease;
        }
        .news-btn.active {
            color: var(--primary-color); background-color: var(--button-active-bg); font-weight: 600;
        }
        body.dark-mode .news-btn.active { color: #fff; }
        
        #news-container { display: flex; height: 70vh; gap: 0; }
        
        #news-filters {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: var(--header-bg);
        }
        
        #news-status {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            margin: 0;
        }
        
        #news-content {
            overflow-y: auto;
            flex-grow: 1;
            padding: 0;
        }
        
       #news-left-pane {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        #news-splitter {
            flex-basis: 5px;
            cursor: col-resize;
            background-color: var(--border-color);
            transition: background-color 0.3s;
        }
        #news-splitter:hover {
            background-color: var(--primary-color);
        }

        #news-right-pane {
            flex: 1 1 auto;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--hover-bg);
            display: none;
        }		

        #news-right-pane {
            flex: 1;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--hover-bg);
            display: none;
        }
        
        #news-detail-content h3 { margin: 0 0 10px 0; color: var(--text-primary); font-size: 1.5rem; font-weight: 600; }
        #news-detail-content .meta { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 15px; }
        .news-link-container { margin-bottom: 15px; }
        .news-link-container a { font-weight: 600; color: var(--primary-color); text-decoration: none; }
        .news-link-container a:hover { text-decoration: underline; }
        
        #news-detail-content .content, #news-detail-content .summary-block {
            white-space: pre-wrap; word-wrap: break-word; font-size: 1rem;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7; 
        }
        #news-detail-content .summary-block { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        #news-detail-content .summary-block h4 { font-size: 1.1rem; margin-bottom: 8px;}

        .news-item {
            padding: 12px 15px;
            border: none;
            border-bottom: 1px solid var(--border-color);
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 0;
            cursor: pointer;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item:hover { border-color: var(--primary-color); background-color: var(--hover-bg); }
        .news-item.active {
            border-color: transparent;
            background-color: var(--button-active-bg);
            border-width: 0;
        }
        body.dark-mode .news-item.active {
            background-color: var(--button-active-bg);
        }

        .news-meta-top {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        .news-meta-top .ticker-name {
            font-weight: 600;
            background-color: transparent;
            color: var(--text-primary);
            padding: 0;
            border-radius: 0;
        }
        
        .news-item h4, .news-title {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            line-height: 1.4;
        }
        .news-meta { font-size: 0.85rem; color: var(--text-secondary); }
        
        .chart-grid-container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-grid-container .modal-chart-container {
            height: 400px;
        }

    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Loading latest data from GitHub...</p>
    </div>

    <div class="container">
        <div class="header-controls">

        // --- Utility Functions ---
        function formatNumberWithCommas(num, decimals = -1) {
             if (num === null || num === undefined) return 'N/A';
             const numStr = (decimals >= 0) ? Number(num).toFixed(decimals) : String(num);
             const parts = numStr.split('.');
             parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
             return parts.join('.');
        }

        function parseFloatString(floatStr) {
            if (!floatStr || typeof floatStr !== 'string') return null;
            const num = parseFloat(floatStr.replace(/,/g, ''));
            if (isNaN(num)) return null;
            const char = floatStr.charAt(floatStr.length - 1).toUpperCase();
            if (char === 'B') return num * 1_000_000_000;
            if (char === 'M') return num * 1_000_000;
            if (char === 'T') return num * 1_000_000_000_000;
            return num;
        }

        function getStartDate(period, referenceDate) {
            const d = new Date(referenceDate);
            d.setHours(0,0,0,0);
            switch(period) {
                case '1d': d.setDate(d.getDate() - 1); return d;
                case '1w': d.setDate(d.getDate() - 7); return d;
                case 'mtd': return new Date(d.getFullYear(), d.getMonth(), 1);
                case '1m': d.setMonth(d.getMonth() - 1); return d;
                case '3m': d.setMonth(d.getMonth() - 3); return d;
                case '6m': d.setMonth(d.getMonth() - 6); return d;
                case 'ytd': return new Date(d.getFullYear(), 0, 1);
                case '1y': d.setFullYear(d.getFullYear() - 1); return d;
                case 'lastYear': return { start: new Date(d.getFullYear() - 1, 0, 1), end: new Date(d.getFullYear() - 1, 11, 31) };
                default: return null;
            }
        }

        function formatValue(val, type, market = 'Unknown') {
            if (val === null || isNaN(val)) return 'N/A';
            if (type === 'percent') return `${val.toFixed(2)}%`;
            if (type === 'points') {
                return formatNumberWithCommas(val.toFixed(2));
            }
            return val;
        }

        function formatDateYYYYMMDD(date) {
            if (!(date instanceof Date) || isNaN(date)) return "";
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }


        // --- Initialization & Data Loading ---
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initNewsSplitter();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.addEventListener('click', (e) => {

            loadAllDataFromGitHub();

        async function fetchJsonWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(`${url}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.log(`Attempt ${i + 1} failed for ${url}: ${error.message}`);
                    if (i < retries - 1) await new Promise(res => setTimeout(res, delay)); else throw error;
                }
            }
        }

        async function loadAllDataFromGitHub() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');

            const marketDataUrls = {
                'Equity Index': 'https://raw.githubusercontent.com/andychu221/yhfinance-fred-data/main/market_data/Equity_Index.json',
                'TW Stocks': 'https://raw.githubusercontent.com/andychu221/yhfinance-fred-data/main/market_data/TW_Stocks.json',
                'US Stocks': 'https://raw.githubusercontent.com/andychu221/yhfinance-fred-data/main/market_data/US_Stocks.json',
            };

            const tickersToExclude = [];

            try {
                loadingText.textContent = 'Loading market data...';
                const marketPromises = Object.entries(marketDataUrls).map(([marketName, url]) => fetchJsonWithRetry(url).then(data => ({ marketName, data })).catch(() => ({ marketName, data: null })));
                const marketResults = await Promise.all(marketPromises);

                loadingText.textContent = 'Processing market data...';
                allData = [];
                tickerMetadata.clear();
                const newTwStockNames = {
                    '5347.TWO': 'Vanguard', '3443.TW': 'GUC',
                    '3374.TWO': 'Xintec', '6789.TW': 'VisEra'
                };

                marketResults.forEach(result => {
                    if (!result || !result.data) return;
                    Object.entries(result.data).forEach(([ticker, details]) => {
                        if (tickersToExclude.includes(ticker)) return;
                        if (newTwStockNames[ticker]) {
                            details.name = newTwStockNames[ticker];
                        }
                        tickerMetadata.set(ticker, {
                            float: parseFloatString(details.float) || null,
                        });
                        if (details && details.date && details.close && Array.isArray(details.date) && Array.isArray(details.close)) {
                            const hasVolume = (result.marketName === 'TW Stocks' || result.marketName === 'US Stocks') && details.volume && Array.isArray(details.volume);
                            details.date.forEach((dateStr, index) => {
                                const price = details.close[index];
                                if (price !== null && price !== undefined) {
                                    const volume = (hasVolume && details.volume[index] !== null && details.volume[index] !== undefined) ? parseFloat(details.volume[index]) : 0;
                                    allData.push({
                                        ticker,
                                        name: details.name,
                                        market: result.marketName,
                                        date: new Date(dateStr),
                                        price: parseFloat(price),
                                        volume: volume,
                                        originalDateStr: dateStr
                                    });
                                }
                            });
                        }
                    });
                });

                allData.sort((a, b) => a.date - b.date);
                
                const watchlistTickers = ['3443.TW', '6789.TW', '5347.TWO', '3374.TWO'];
                const watchlistData = allData.filter(d => watchlistTickers.includes(d.ticker));

                if (watchlistData.length > 0) {
                    latestDataDate = new Date(Math.max(...watchlistData.map(d => d.date)));
                } else if (allData.length > 0) {
                    latestDataDate = new Date(Math.max(...allData.map(d => d.date)));
                } else {
                    loadingText.textContent = 'No market data found.'; return;
                }
                summaryReferenceDate = latestDataDate; 

                processPriceData();

                loadingText.textContent = 'Pivoting data for download...';
                pivotDataForDownload();

                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = 'none'; }, 300);

            } catch (error) {
                loadingText.textContent = `Failed to load data: ${error.message}`;
                console.error(error);
            }
        }

        function processPriceData() {
            allPerformanceData.clear();
            dataByMarket = allData.reduce((acc, row) => {
                if (!acc[row.market]) acc[row.market] = [];
                acc[row.market].push(row);
                return acc;
            }, {});

            const allTickers = [...new Set(allData.map(d => d.ticker))];
            allTickers.forEach(ticker => {
                const market = allData.find(d => d.ticker === ticker)?.market || 'Unknown';
                allPerformanceData.set(ticker, calculatePerformanceForTicker(ticker, market));
            });
            
            setupChartTabs();
            renderSummaryTab();
            setupNewsTab();
        }

        function calculatePerformanceForTicker(ticker, market) {
            const tickerData = allData.filter(d => d.ticker === ticker).sort((a,b) => a.date - b.date);
            if(tickerData.length === 0) return {};

            const firstDataPoint = tickerData[0];
            const lastDataPoint = tickerData[tickerData.length - 1];
            const refDate = lastDataPoint.date;

            let lastTime = 'c';
            if (lastDataPoint.originalDateStr && lastDataPoint.originalDateStr.includes(' ')) {
                lastTime = lastDataPoint.originalDateStr.split(' ')[1];
            }

            const findDataPointOnOrBefore = (date, data = tickerData) => {
                if (!date || isNaN(date.getTime())) return null;
                let closest = null;
                const targetDate = new Date(date);
                targetDate.setHours(23, 59, 59, 999);

                for (let i = data.length - 1; i >= 0; i--) {
                    if (data[i].date <= targetDate) {
                        closest = data[i];
                        break;
                    }
                }
                return closest;
            };

            const findPriceOnOrBefore = (date, data = tickerData) => {
                const point = findDataPointOnOrBefore(date, data);
                return point ? point.price : null;
            };

            const isRate = false;

            const calcPerf = (startPrice, endPrice, isRate, isInverted) => {
                if (startPrice === null || endPrice === null || startPrice === 0) return null;
                let result = ((endPrice / startPrice) - 1) * 100;
                return isInverted ? result * -1 : result;
            }

            const lastPrice = lastDataPoint.price;
            const invertedFx = false;

            const perf = {
                ticker,
                name: tickerData[0].name,
                market,
                lastPrice: lastPrice,
                lastPriceFormatted: formatNumberWithCommas(lastPrice.toFixed(2)),
                lastDate: formatDateMMDD(refDate),
                lastTime: lastTime,
                firstDate: firstDataPoint.date
            };

            const prevPrice1d = tickerData.length > 1 ? tickerData[tickerData.length - 2].price : null;
            const perf1d = calcPerf(prevPrice1d, lastPrice, isRate, invertedFx);
            perf['1d'] = formatValue(perf1d, 'percent');
            perf['1d_raw'] = perf1d;
            perf['1d_pts'] = formatValue(prevPrice1d !== null ? (lastPrice - prevPrice1d) : null, 'points', market);
            perf['1d_pts_raw'] = prevPrice1d !== null ? (lastPrice - prevPrice1d) : null;

            ['1w', 'mtd', '1m', '3m', 'ytd', '1y'].forEach(p => {
                const startDate = getStartDate(p, refDate);
                const startPrice = findPriceOnOrBefore(startDate);
                const pPerf = calcPerf(startPrice, lastPrice, isRate, invertedFx);
                const pPts = startPrice !== null ? (lastPrice - startPrice) : null;
                perf[p] = formatValue(pPerf, 'percent');
                perf[p + '_raw'] = pPerf;
                perf[p + '_pts'] = formatValue(pPts, 'points', market);
                perf[p + '_pts_raw'] = pPts;
            });

            const lastYearDates = getStartDate('lastYear', refDate);
            const startPriceLY = findPriceOnOrBefore(lastYearDates.start);
            const endPriceLY = findPriceOnOrBefore(lastYearDates.end);
            const perfLY = calcPerf(startPriceLY, endPriceLY, isRate, invertedFx);
            const pPtsLY = (startPriceLY !== null && endPriceLY !== null) ? endPriceLY - startPriceLY : null;
            perf.lastYear = formatValue(perfLY, 'percent');
            perf.lastYear_raw = perfLY;
            perf.lastYear_pts = formatValue(pPtsLY, 'points', market);
            perf.lastYear_pts_raw = pPtsLY;

            perf.findDataPointOnOrBefore = findDataPointOnOrBefore;
            perf.findPriceOnOrBefore = findPriceOnOrBefore;
            perf.calcPerf = calcPerf;

            return perf;
        }


        // --- Summary Tab ---
        function getCurrency(ticker) {
            if (ticker.endsWith('.TW') || ticker.endsWith('.TWO') || ticker === '.TWII') return 'TWD';
            if (ticker.endsWith('.HK')) return 'HKD';
            if (ticker.endsWith('.SS') || ticker.endsWith('.ss')) return 'CNY';
            if (ticker.endsWith('.T')) return 'JPY';

        function handleTickerSearch(value) {
            const resultsContainer = document.getElementById('ticker-search-results');
            if (!value || value.trim() === '') {
                resultsContainer.style.display = 'none';
                return;
            }

            const searchTerm = value.toLowerCase();
            const matched = [];
            const seenTickers = new Set();

            allData.forEach(item => {
                if (!seenTickers.has(item.ticker)) {
                    if (item.ticker.toLowerCase().includes(searchTerm) || item.name.toLowerCase().includes(searchTerm)) {
                        matched.push({ ticker: item.ticker, name: item.name });
                        seenTickers.add(item.ticker);
                    }
                }
            });

            if (matched.length === 0) {
                 resultsContainer.style.display = 'none';
                 return;
            }

            let html = '<ul>';
            matched.slice(0, 10).forEach(item => {
                html += `<li onclick="scrollToTicker('${item.ticker}', '${item.name}')">${item.ticker} - ${item.name}</li>`;
            });
            html += '</ul>';

            resultsContainer.innerHTML = html;
            resultsContainer.style.display = 'block';

        function exportSummaryToExcel() {

             document.querySelectorAll('.summary-card').forEach(card => {
                 const title = card.querySelector('.summary-card-label').textContent;
                 const table = card.querySelector('table');

                 const wsData = [];

                 // Headers
                 const headerRow = [];
                 table.querySelectorAll('th').forEach(th => {
                     // Export all columns even if hidden? The requirement implies exporting "Summary Table",
                     // usually means what is visible or the full data.
                     // Let's export what is visible to match user expectation of "Export Summary Table".
                     // But typically data export is all columns.
                     // Requirement 1.2 "Export entire Summary Table to Excel".
                     // Let's export all columns for completeness, or filter hidden.
                     // If I filter hidden, the Excel matches the view.
                     if (!th.classList.contains('hidden-col')) {
                        headerRow.push(th.textContent);
                     }
                 });
                 wsData.push(headerRow);

                 // Rows
                 table.querySelectorAll('tbody tr').forEach(tr => {
                     const rowData = [];
                     tr.querySelectorAll('td').forEach(td => {
                         if (!td.classList.contains('hidden-col')) {
                            rowData.push(td.innerText);
                         }
                     });
                     wsData.push(rowData);
                 });

                 const ws = XLSX.utils.aoa_to_sheet(wsData);

        function applyColumnVisibility() {
            document.querySelectorAll('.summary-card').forEach(card => {
                const table = card.querySelector('table');
                if (!table) return;

                const headers = table.querySelectorAll('th');
                const rows = table.querySelectorAll('tbody tr');

                headers.forEach((th, index) => {
                    const colType = th.getAttribute('data-col');
                    if (!colType) return;

                    const isHidden = hiddenSummaryColumns[colType] === true;

                    if (isHidden) {
                        th.classList.add('hidden-col');
                        rows.forEach(row => {
                            const cell = row.querySelector(`td:nth-child(${index + 1})`);
                            if (cell) cell.classList.add('hidden-col');
                        });
                    } else {
                        th.classList.remove('hidden-col');
                        rows.forEach(row => {
                            const cell = row.querySelector(`td:nth-child(${index + 1})`);
                            if (cell) cell.classList.remove('hidden-col');
                        });
                    }
                });
            });
        }

        async function updateAllChartsForNewReferenceDate(newEndDate) {
            const chartTab = document.getElementById('chart-main');
            if (!chartTab) return;

            const originalStyles = {
                display: chartTab.style.display,
                position: chartTab.style.position,
                visibility: chartTab.style.visibility,
                left: chartTab.style.left,
                top: chartTab.style.top,
            };

            try {
                chartTab.style.display = 'block';
                chartTab.style.position = 'absolute';
                chartTab.style.left = '-9999px';
                chartTab.style.top = '-9999px';
                chartTab.style.visibility = 'hidden';

                const allChartIds = ['Chart-0', 'Chart-1', 'Chart-2', 'Chart-3', 'Chart-4', 'Chart-5', 'Chart-6', 'Chart-7'];
                
                for (const chartId of allChartIds) {
                    const contentEl = document.getElementById(`chart-content-${chartId}`);
                    if (!contentEl) continue;

                    const wasActive = contentEl.classList.contains('active');
                    contentEl.classList.add('active'); // Force display:block for rendering

                    const tickerInput = document.getElementById(`ticker-input-${chartId}`);
                    if (!tickerInput) continue;

                    const tickers = tickerInput.value.split(',').map(t => t.trim()).filter(Boolean);
                    
                    const activePeriodBtn = document.querySelector(`#time-controls-${chartId} div:first-child button.active`);
                    const period = activePeriodBtn ? activePeriodBtn.dataset.period : (chartId === 'Chart-0' ? '1w' : 'last_calendar');
                    
                    let timeConfig = { period };
                    if (period === 'custom') {
                        const startDateInput = document.getElementById(`chart-start-${chartId}`);
                        document.getElementById(`chart-end-${chartId}`).value = formatDateYYYYMMDD(newEndDate);
                        if (!startDateInput.value) continue;
                        timeConfig = { start: startDateInput.value, end: formatDateYYYYMMDD(newEndDate) };
                    }

                    if (chartId === 'Chart-7') {
                        createChart7Grid(chartId, tickers.slice(0, 4), timeConfig, newEndDate);
                        renderChart7Table(chartId, tickers.slice(0, 4), timeConfig, newEndDate);
                    } else {
                        createComparisonChart(chartId, tickers, timeConfig, newEndDate);
                        renderChartPerformanceTable(chartId, tickers, newEndDate);
                    }

                    if (!wasActive) {
                        contentEl.classList.remove('active'); // Restore original state
                    }
                }
            } catch (error) {
                console.error("An error occurred during background chart updates:", error);
            } finally {
                Object.assign(chartTab.style, originalStyles);
            }
        }

        function setChartAxisUnit(chartId, unit, element) {
            chartAxisUnits[chartId] = unit;
            document.querySelectorAll(`#axis-controls-${chartId} button`).forEach(b => b.classList.remove('active'));
            element.classList.add('active');
            updateComparisonChartFromUI(chartId);
        }

        function setComparisonChartPeriod(chartId, period, element) {
            document.querySelectorAll(`#time-controls-${chartId} div:first-child button`).forEach(b => b.classList.remove('active'));
            element.classList.add('active');
            const customDateEl = document.getElementById(`custom-date-${chartId}`);
            if(customDateEl) customDateEl.classList.toggle('active', period === 'custom');

            if (period !== 'custom') {
                updateComparisonChartFromUI(chartId);
            }
        }

        function updateComparisonChartFromUI(chartId) {
            const tickerInput = document.getElementById(`ticker-input-${chartId}`);
            if (!tickerInput) {
                return; 
            }
            const tickers = (tickerInput.value).split(',').map(t => t.trim()).filter(Boolean);

            const activePeriodBtn = document.querySelector(`#time-controls-${chartId} div:first-child button.active`);
            if (!activePeriodBtn) { 
                const defaultButton = document.querySelector(`#time-controls-${chartId} div:first-child button[data-period="last_calendar"]`);
                if(defaultButton) defaultButton.classList.add('active');
                else {
                    const chart0Button = document.querySelector(`#time-controls-${chartId} div:first-child button[data-period="1w"]`);
                    if(chart0Button) chart0Button.classList.add('active');
                    else return;
                }
            }
            const period = activePeriodBtn ? activePeriodBtn.dataset.period : (chartId === 'Chart-0' ? '1w' : 'last_calendar');

            let timeConfig = { period };
            let endDate = summaryReferenceDate;

            if (period === 'custom') {
                const start = document.getElementById(`chart-start-${chartId}`).value;
                const end = document.getElementById(`chart-end-${chartId}`).value;
                if (!start || !end) { return; }
                timeConfig = { start, end };
                endDate = new Date(end);
            }

            if (chartId === 'Chart-7') {
                createChart7Grid(chartId, tickers.slice(0, 4), timeConfig, endDate);
                renderChart7Table(chartId, tickers.slice(0, 4), timeConfig, endDate);
            } else {
                createComparisonChart(chartId, tickers, timeConfig, endDate);
                renderChartPerformanceTable(chartId, tickers, endDate);
            }
        }
        
        const yearAxisPlugin = {
            id: 'yearAxis',
            afterDraw: (chart) => {
                if (!chart.options.plugins.yearAxis || !chart.options.plugins.yearAxis.years) {
                    return;
                }
                const years = chart.options.plugins.yearAxis.years;
                if (Object.keys(years).length === 0) return;
                const { ctx, chartArea: { bottom, left, right }, scales: { x } } = chart;
                ctx.save();
                ctx.font = '18px sans-serif';
                ctx.fillStyle = document.body.classList.contains('dark-mode') ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                for (const year in years) {
                    const yearData = years[year];
                    const midPoint = (yearData.min + yearData.max) / 2;
                    const xPos = x.getPixelForValue(midPoint);
                    if (xPos >= left && xPos <= right) {
                        ctx.fillText(year, xPos, bottom + 35);
                    }
                }
                ctx.restore();
             },
            afterFit: (chart) => {
                if (chart.options.plugins.yearAxis && Object.keys(chart.options.plugins.yearAxis.years || {}).length > 0) {
                     chart.options.layout.padding.bottom = 50;
                }
            }
        };

        function getYearEndLineAnnotations(startDate, endDate) {
            const annotations = {};
            if (!startDate || !endDate) return annotations;

            const startYear = startDate.getFullYear();
            const endYear = endDate.getFullYear();

            for (let year = startYear + 1; year <= endYear; year++) {
                const yearStart = new Date(year, 0, 1).getTime();
                
                if (yearStart > startDate.getTime() && yearStart <= endDate.getTime()) {
                    annotations[`yearLine${year}`] = {
                        type: 'line',
                        scaleID: 'x',
                        value: yearStart,
                        borderColor: 'rgba(100, 100, 100, 0.7)',
                        borderWidth: 1.5,
                        borderDash: [5, 5],
                        label: {
                            enabled: false
                        }
                    };
                }
            }
            return annotations;
        }

        function createComparisonChart(chartId, tickers, timeConfig, overrideEndDate = null) {
            const canvasId = `canvas-chart-${chartId}`;
            const ctx = document.getElementById(canvasId);
            if (!ctx) {
                console.error(`Canvas not found: ${canvasId}. Chart will not be created.`);
                return;
            }
            
            let endDate = overrideEndDate ? new Date(overrideEndDate) : latestDataDate;
            let startDate;

            if (timeConfig.period) {
                 switch(timeConfig.period) {
                    case '1w': startDate = new Date(new Date(endDate).setDate(endDate.getDate() - 7)); break;
                    case 'ytd': startDate = new Date(endDate.getFullYear(), 0, 1); break;
                    case '3m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 3)); break;
                    case '1m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 1)); break;
                    case '6m': startDate = new Date(new Date(endDate).setMonth(endDate.getMonth() - 6)); break;
                    default: startDate = new Date(endDate.getFullYear() - 1, 0, 1); break;
                }
            } else {
                startDate = new Date(timeConfig.start);
                endDate = new Date(timeConfig.end);
            }

            const filteredData = allData.filter(d => d.date >= startDate && d.date <= endDate);
            const yearsInData = {};
            
            const annotations = {};
            const datasets = tickers.map((ticker, index) => {
                const tickerData = filteredData.filter(d => d.ticker === ticker).sort((a,b) => a.date - b.date);
                if (tickerData.length === 0) return null;
                
                const color = TICKER_COLORS[ticker] || TICKER_COLORS['default'];
                
                const firstDataPointForPeriod = allData
                    .filter(d => d.ticker === ticker && d.date >= startDate)
                    .sort((a, b) => a.date - b.date)[0];

                if(!firstDataPointForPeriod || firstDataPointForPeriod.price === 0) return null;
                const firstPrice = firstDataPointForPeriod.price;

                const normalizedData = tickerData.map(d => ({ x: d.date.getTime(), y: ((d.price / firstPrice) - 1) * 100 }));
                
                normalizedData.forEach(d => {
                    const year = new Date(d.x).getFullYear();
                    if (!yearsInData[year]) {
                         yearsInData[year] = { min: d.x, max: d.x };
                    } else {
                        yearsInData[year].min = Math.min(yearsInData[year].min, d.x);
                        yearsInData[year].max = Math.max(yearsInData[year].max, d.x);
                    }
                });
                return { 
                    label: tickerData[0].name, 
                    data: normalizedData, 
                    borderColor: color, 
                    backgroundColor: color + '33', 
                    borderWidth: 2.5,
                    pointRadius: 0, 
                    pointHoverRadius: 6, pointHoverBorderWidth: 3,
                    pointHoverBackgroundColor: 'transparent', pointHoverBorderColor: color,
                    yAxisID: 'yPerf',
                    spanGaps: true
                };
            }).filter(Boolean);

            const hasPerf = datasets.some(ds => ds.yAxisID === 'yPerf');
            const yearEndLines = getYearEndLineAnnotations(startDate, endDate);

            if (activeCharts[canvasId]) activeCharts[canvasId].destroy();
            const isDarkMode = document.body.classList.contains('dark-mode');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#a0a0a0' : '#555';

            const timeUnit = chartAxisUnits[chartId] || 'auto';
            let finalTimeUnit = (timeUnit === 'auto') ? undefined : timeUnit;

            if (timeConfig.period === '1w') {
                finalTimeUnit = 'day';
            }

            activeCharts[canvasId] = new Chart(ctx, {
                type: 'line',
                plugins: [yearAxisPlugin],
                options: {
                    responsive: true, maintainAspectRatio: false,
                    layout: {
                        padding: {
                            right: 50,
                            bottom: 30
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: finalTimeUnit, 
                                displayFormats: { day: 'MM/dd', week: 'MM/dd', month: 'MMM', quarter: 'QQQ' }
                            },
                            ticks: { 
                                color: textColor, 
                                source: 'data', 
                                maxRotation: 0, 
                                autoSkip: true,
                                font: { size: 16 }
                            },
                            grid: { color: gridColor }
                        },
                        yPerf: {
                            display: hasPerf, position: 'left',
                            title: { 
                                display: true, 
                                text: 'Cumulative Return (%)',
                                font: { size: 18 }
                            },
                            ticks: { 
                                color: textColor, 
                                callback: (value) => `${value}%`,
                                font: { size: 16 }
                            },
                            grid: { color: gridColor }
                        }
                    },
                    plugins: {
                        yearAxis: { years: yearsInData },
                        annotation: {
                           clip: false,
                           annotations: { ...annotations, ...yearEndLines }
                        },
                        legend: {
                            labels: { 
                                color: isDarkMode ? '#f0f0' : '#333',
                                usePointStyle: false,
                                font: { size: 16 }
                            },
                        },
                        tooltip: { mode: 'index', intersect: false ,
                                 callbacks: {
                                     title: function(tooltipItems) {
                                         const date = new Date(tooltipItems[0].parsed.x);
                                         const month = (date.getMonth() + 1).toString().padStart(2, '0');
                                         const day = date.getDate().toString().padStart(2, '0');
                                         const year = date.getFullYear();
                                         return `${month}/${day}/${year}`;
                                     }
                                 }    
                                 }
                    }
                },
                data: { datasets }
            });
        }

            const effectiveEndDate = new Date(endDate);

                tableHTML += `<td class="${colorClass(displayValue)}">${displayValue}</td>`;

            tableHTML += '</tbody></table>';

            } else if (timeConfig.end) {
            }

                const dataSlice = allData.filter(d => d.ticker === ticker && d.date >= threeMonthStartDate && d.date <= effectiveEndDate);
                if (dataSlice.length > 0) {
                    const totalVolume = dataSlice.reduce((sum, d) => sum + (d.volume || 0), 0);
                    const avgVolume = totalVolume / dataSlice.length;
                    avgVolumes[ticker] = avgVolume;
                    tableHTML += `<td>${(avgVolume / 1_000_000).toFixed(2)}M</td>`;

        function pivotDataForDownload() {
            try {
                const uniqueDates = [...new Set(allData.map(d => d.originalDateStr.split(' ')[0]))].sort();
                const uniqueTickers = [...new Set(allData.map(d => d.ticker))].sort();

                pivotedDataHeaders = ['Date', ...uniqueTickers];

                const priceDataMap = new Map();
                const volumeDataMap = new Map();

                allData.forEach(d => {
                    const dateStr = d.originalDateStr.split(' ')[0];
                    if (!priceDataMap.has(dateStr)) priceDataMap.set(dateStr, new Map());
                    if (!volumeDataMap.has(dateStr)) volumeDataMap.set(dateStr, new Map());
                    priceDataMap.get(dateStr).set(d.ticker, d.price);
                    volumeDataMap.get(dateStr).set(d.ticker, d.volume);
                });

                uniqueDates.forEach(date => {
                    const pMap = priceDataMap.get(date);
                    const vMap = volumeDataMap.get(date);
                    pivotedPriceData.set(date, uniqueTickers.map(ticker => pMap.get(ticker) || null));
                    pivotedVolumeData.set(date, uniqueTickers.map(ticker => vMap.get(ticker) || null));
                });

                isDataPivoted = true;
                if (document.getElementById('data').classList.contains('active')) {
                    renderDataTab();
                }
            } catch (error) {
                console.error("Failed to pivot data:", error);
                const container = document.getElementById('data-table-container');
                if (container) container.innerHTML = `<p>Failed to process data: ${error.message}</p>`;
            }
        }

            currentNewsData = null;

            if (ticker === 'all') {
                statusEl.textContent = 'Loading news for All Companies...';
                let allNewsItems = [];
                const promises = Object.keys(newsTickers).map(t => {
                    const url = `https://raw.githubusercontent.com/andychu221/reuters-news-archive/main/taiwan-stock-news/${t}.json`;
                    return fetchJsonWithRetry(url)
                        .then(data => {
                            if (data && data.news) {
                                data.news.forEach(item => {
                                    item.ticker = t; 
                                    item.tickerName = newsTickers[t];
                                });
                                allNewsItems.push(...data.news);
                            }
                        })
                        .catch(err => console.error(`Failed to load news for ${t}:`, err));
                });

                try {
                    await Promise.all(promises);
                    
                    allNewsItems.sort((a, b) => {
                        const dateA = new Date(`${a.Date} ${a.Time || '00:00:00'}`);
                        const dateB = new Date(`${b.Date} ${b.Time || '00:00:00'}`);
                        return dateB - dateA;
                    });

                    currentNewsData = { news: allNewsItems, summary: null };

                    if (currentNewsData.news.length === 0) {
                        statusEl.textContent = 'No news found for any company.';
                        populateNewsFilters([]);
                        filterAndDisplayNews();
                        return;
                    }

                    statusEl.style.display = 'none';
                    populateNewsFilters(currentNewsData.news);
                    filterAndDisplayNews();
                    
                    if (currentNewsData.news.length > 0) {
                        showNewsDetail(0);
                    }

                } catch (error) {
                    statusEl.textContent = `Failed to load news for All Companies.`;
                    console.error('Error fetching all news:', error);
                    currentNewsData = null;
                    populateNewsFilters([]);
                    filterAndDisplayNews();
                }
                
            } else {
                statusEl.textContent = `Loading news for ${ticker}...`;
                const url = `https://raw.githubusercontent.com/andychu221/reuters-news-archive/main/taiwan-stock-news/${ticker}.json`;

                try {
                    const newsData = await fetchJsonWithRetry(url);
                    if (newsData && newsData.news) {
                        const tickerName = newsTickers[ticker];
                        newsData.news.forEach(item => {
                            item.ticker = ticker;
                            item.tickerName = tickerName;
                        });
                    }
                    currentNewsData = newsData;

                    if (!newsData || !newsData.news || newsData.news.length === 0) {
                        statusEl.textContent = `No news found for ${ticker}.`;
                        populateNewsFilters([]);
                        filterAndDisplayNews();
                        return;
                    }

                    statusEl.style.display = 'none';
                    populateNewsFilters(newsData.news);
                    filterAndDisplayNews();
                    
                    if (currentNewsData.summary) {
                        showNewsSummary();
                    } else if (currentNewsData.news.length > 0) {
                        showNewsDetail(0);
                    }

                } catch (error) {
                    statusEl.textContent = `Failed to load news for ${ticker}. Please try again later.`;
                    console.error(`Error fetching news for ${ticker}:`, error);
                    currentNewsData = null;
                    populateNewsFilters([]);
                    filterAndDisplayNews();
                }
            }
        }

        function initNewsSplitter() {

            const container = document.getElementById('news-container');
            if (!splitter || !leftPane || !rightPane || !container) return;

            let isDragging = false;

            splitter.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                e.preventDefault();
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const containerRect = container.getBoundingClientRect();
                let leftWidth = e.clientX - containerRect.left;
                
                const minWidth = 200;
                const maxWidth = containerRect.width - minWidth - splitter.offsetWidth;
                
                if (leftWidth < minWidth) leftWidth = minWidth;
                if (leftWidth > maxWidth) leftWidth = maxWidth;

                leftPane.style.flexBasis = `${leftWidth}px`;
            });
        }

            html += 'font-size:12px; ';  // 改為 12px
            html += 'line-height:1.2; ';  // 改為 1.2
            html += 'vertical-align:middle;';
            html += '">';
            html += th.textContent.trim();
            html += '</th>';
        });
        html += '</tr></thead>';
    }

    const rows = tableElement.querySelectorAll('tbody tr');
    if (rows.length > 0) {
        html += '<tbody>';
        rows.forEach(row => {
            html += '<tr>';
            row.querySelectorAll('td').forEach((td, index) => {
                const align = (index === 0) ? 'left' : 'right';
                const width = (index === 0) ? '35%' : `${65/(row.querySelectorAll('td').length-1)}%`;
                
                let styles = '';
                styles += 'padding:5px; ';  // 改為 5px
                styles += 'border:1px solid #e0e0e0; ';
                styles += 'white-space:nowrap; ';
                styles += `text-align:${align}; `;
                styles += 'font-size:12px; ';  // 改為 12px
                styles += 'line-height:1.2; ';  // 改為 1.2
                styles += 'vertical-align:middle; ';

                // 處理顏色
                if (td.classList.contains('text-positive')) {
                    styles += 'color:#28a745; font-weight:500;';
                } else if (td.classList.contains('text-negative')) {
                    styles += 'color:#dc3545; font-weight:500;';
                } else {
                    styles += 'color:#2c3e50;';
                }
                
                html += `<td width="${width}" style="${styles}">`;
                html += td.textContent.trim();
                html += '</td>';
            });
            html += '</tr>';
        });
        html += '</tbody>';
    }

    html += '</table>';
    return html;
}

        // --- MODIFICATION: This is the critical fix. This function is now defined BEFORE generateReport ---
        function getImageFromChart(chartInstance, width, height) {
            if (!chartInstance || !chartInstance.canvas) return null;
            const canvas = chartInstance.canvas;
            
            // This function now correctly finds the specific container that might be hidden.
            const chartContainer = canvas.closest('.indexed-chart-container, #chart-content-Chart-7');
            
            let wasInitiallyActive = true;
            if (chartContainer) {
                wasInitiallyActive = chartContainer.classList.contains('active');
                if (!wasInitiallyActive) {
                    chartContainer.classList.add('active'); // Force display: block
                }
            }

            const originalParent = canvas.parentNode;
            let imgBase64 = null;
            const tempContainer = document.getElementById('temp-render-container');

            tempContainer.style.width = `${width}px`;
            tempContainer.style.height = `${height}px`;
            tempContainer.appendChild(canvas);

            try {
                chartInstance.resize();
                chartInstance.options.animation = false;
                const originalBg = canvas.style.backgroundColor;
                canvas.style.backgroundColor = 'white';
                chartInstance.update('none');
                imgBase64 = chartInstance.toBase64Image();
                canvas.style.backgroundColor = originalBg;
                chartInstance.update('none');
            } catch (e) {
                console.error(`Failed to generate image for ${canvas.id}:`, e);
                imgBase64 = null;
            } finally {
                if (originalParent) originalParent.appendChild(canvas);
                chartInstance.resize();
                
                // Restore the original visibility state
                if (chartContainer && !wasInitiallyActive) {
                    chartContainer.classList.remove('active');
                }
            }
            return imgBase64;
        }

        function downloadEmlFile() {
            const to = document.getElementById('email-to').value;
            const cc = document.getElementById('email-cc').value;
            const subject = document.getElementById('email-subject').value;
            const htmlBody = document.getElementById('report-modal-content-area').innerHTML;
            
            let emlContent = "";
            emlContent += `To: ${to}\r\n`;
            emlContent += `Cc: ${cc}\r\n`;
            emlContent += `Subject: ${subject}\r\n`;
            emlContent += "MIME-Version: 1.0\r\n";
            emlContent += "Content-Type: text/html; charset=UTF-8\r\n";
            emlContent += "Content-Transfer-Encoding: 7bit\r\n";
            emlContent += "\r\n";
            emlContent += `<!DOCTYPE html><html><body>${htmlBody}</body></html>`;

            const blob = new Blob([emlContent], { type: 'message/rfc822' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            const safeSubject = subject.replace(/[^a-z0-9\s-]/gi, '_').replace(/\s+/g, ' ');
            const dateStr = formatDateYYYYMMDD(summaryReferenceDate);
            a.href = url;
            a.download = `${safeSubject} ${dateStr}.eml`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }

        // --- UI Utility Functions ---
        function formatDateMMDD(date) { return date instanceof Date && !isNaN(date) ? `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}` : ''; }

        function openModal(modalId) { const m = document.getElementById(modalId); m.style.display='block'; setTimeout(() => m.classList.add('show'), 10); document.body.style.overflow = 'hidden'; }
        function closeModal(modalId) {
            const m = document.getElementById(modalId);
            if(!m) return;
            m.classList.remove('show');
            setTimeout(() => {
                m.style.display = 'none';
                if (!document.querySelector('.modal.show')) document.body.style.overflow = '';
            }, 300);

            if (modalId === 'tickerModal') {
                const canvasId = 'individualTickerChart';
                if (activeCharts[canvasId]) {
                    activeCharts[canvasId].destroy();
                    delete activeCharts[canvasId];
                }
            }
            else if (modalId === 'reportModal') {
                document.getElementById('report-modal-content-area').innerHTML = '<p>Generating report...</p>';
            }
        }
        function openTab(evt, tabName) {
            document.querySelectorAll(".tab-content, .tab-link").forEach(el => el.classList.remove("active"));
            document.getElementById(tabName).classList.add("active");
            if (evt && evt.currentTarget) {
                evt.currentTarget.classList.add("active");
            }

            if (tabName === 'data' && isDataPivoted && !jspreadsheetInstance) {
                renderDataTab();
            }
        }
        function initTheme() {
            const isDarkMode = localStorage.getItem('theme') === 'dark';
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('theme-icon-sun').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = isDarkMode ? 'block' : 'none';
        }
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            document.getElementById('theme-icon-sun').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('theme-icon-moon').style.display = isDarkMode ? 'block' : 'none';

            Object.values(activeCharts).forEach(chart => {
                if (chart && chart.options) {
                    const textColor = isDarkMode ? '#a0a0a0' : '#555';
                    const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

                    if(chart.options.plugins.title) chart.options.plugins.title.color = textColor;
                    Object.keys(chart.options.scales).forEach(key => {
                        const scale = chart.options.scales[key];
                        if (scale.ticks) scale.ticks.color = textColor;
                        if (scale.grid) scale.grid.color = gridColor;
                        if (scale.title) scale.title.color = textColor;
                    });
                    if(chart.options.plugins.legend) chart.options.plugins.legend.labels.color = isDarkMode ? '#f0f0f0' : '#333';
                    
                    chart.update();
                }
            });
        }
